<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar sesión - Boutique Buendía</title>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #7c4dff, #b39ddb);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 380px;
    text-align: center;
    animation: fadeIn 0.6s ease;
  }
  @keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
  h1 {
    margin-bottom: 15px;
    color: #4a148c;
    font-weight: 700;
  }
  input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
    transition: 0.2s;
  }
  input:focus { border-color: #7c4dff; outline: none; box-shadow: 0 0 4px #b39ddb; }
  button {
    width: 100%;
    padding: 12px;
    background: #7c4dff;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.25s;
    margin-top: 10px;
  }
  button:hover { transform: scale(1.03); background: #6a1b9a; }
  #info {
    margin-top: 15px;
    font-size: 15px;
    font-weight: 500;
  }
  a { color: #7c4dff; text-decoration: none; }
  a:hover { text-decoration: underline; }
  .shake { animation: shake 0.3s ease; }
  @keyframes shake {
    0%,100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Iniciar sesión</h1>
  <input type="text" id="usuario" placeholder="Nombre de usuario">
  <input type="password" id="password" placeholder="Contraseña">
  <button id="btnLogin">Iniciar sesión</button>
  <div id="info"></div>
  <p style="margin-top:15px;">
    ¿No tienes cuenta? <a href="register.html">Regístrate</a>
  </p>
  <p id="olvide" style="display:none; color:#e53935; margin-top:10px;">
    ¿Olvidaste tu contraseña?
  </p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
  import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBmv4Wtlg295lfsWh1vpDtOHkxMD34vmUE",
    authDomain: "boutique-buendia.firebaseapp.com",
    projectId: "boutique-buendia",
    storageBucket: "boutique-buendia.firebasestorage.app",
    messagingSenderId: "430651152709",
    appId: "1:430651152709:web:aaa54eeb8e3ba64c43062c",
    measurementId: "G-9KJ2330RN7"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const btn = document.getElementById("btnLogin");
  const info = document.getElementById("info");
  const olvide = document.getElementById("olvide");

  const ADMIN_USER = "Buendia*]?~?£u837jwhwi";
  const ADMIN_PASS = "&2)3)8:&?3828&/82$:!";

  btn.addEventListener("click", async () => {
    const usuario = document.getElementById("usuario");
    const password = document.getElementById("password");
    const user = usuario.value.trim();
    const pass = password.value.trim();
    info.style.color = "#e53935";
    olvide.style.display = "none";

    if (!user || !pass) {
      info.textContent = "Completa todos los campos.";
      return;
    }

    // ADMIN LOGIN
    if (user === ADMIN_USER && pass === ADMIN_PASS) {
      info.style.color = "green";
      info.textContent = "Bienvenido, administrador...";
      setTimeout(() => window.location.href = "admin.html", 2000);
      return;
    }

    try {
      const usuariosRef = collection(db, "usuarios");
      const q = query(usuariosRef, where("nombre", "==", user));
      const snap = await getDocs(q);

      if (snap.empty) {
        info.textContent = "Usuario no encontrado. Regístrate.";
        usuario.classList.add("shake");
        setTimeout(() => usuario.classList.remove("shake"), 300);
        return;
      }

      const userData = snap.docs[0].data();

      if (userData.contraseña !== pass) {
        info.textContent = "Contraseña incorrecta.";
        password.classList.add("shake");
        setTimeout(() => password.classList.remove("shake"), 300);
        olvide.style.display = "block";
        return;
      }

      info.style.color = "green";
      info.textContent = "Inicio de sesión exitoso. Redirigiendo...";
      setTimeout(() => window.location.href = "index.html", 2000);

    } catch (err) {
      info.textContent = "Error: " + err.message;
    }
  });
</script>

</body>
</html>
