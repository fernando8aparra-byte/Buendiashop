<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro - Boutique Buendía</title>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #7c4dff, #b39ddb);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 380px;
    text-align: center;
    animation: fadeIn 0.6s ease;
  }
  @keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
  h1 {
    margin-bottom: 15px;
    color: #4a148c;
    font-weight: 700;
  }
  input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
    transition: 0.2s;
  }
  input:focus { border-color: #7c4dff; outline: none; box-shadow: 0 0 4px #b39ddb; }
  label {
    display: block;
    text-align: left;
    margin: 10px 0;
    font-size: 14px;
    color: #555;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #7c4dff;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.25s;
    margin-top: 10px;
  }
  button:hover { transform: scale(1.03); background: #6a1b9a; }
  #info {
    margin-top: 15px;
    font-size: 15px;
    font-weight: 500;
  }
  a {
    color: #7c4dff;
    text-decoration: none;
  }
  a:hover { text-decoration: underline; }
</style>
</head>
<body>

<div class="container">
  <h1>Crear cuenta</h1>
  <input type="text" id="nombre" placeholder="Nombre de usuario">
  <input type="email" id="email" placeholder="Correo electrónico">
  <input type="password" id="pass" placeholder="Contraseña">
  <input type="password" id="pass2" placeholder="Repetir contraseña">
  <label><input type="checkbox" id="terminos"> Acepto términos y condiciones</label>
  <button id="btnRegister">Registrarme</button>
  <div id="info"></div>
  <p style="margin-top:15px;">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
  import { getFirestore, collection, query, where, getDocs, setDoc, doc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBmv4Wtlg295lfsWh1vpDtOHkxMD34vmUE",
    authDomain: "boutique-buendia.firebaseapp.com",
    projectId: "boutique-buendia",
    storageBucket: "boutique-buendia.firebasestorage.app",
    messagingSenderId: "430651152709",
    appId: "1:430651152709:web:aaa54eeb8e3ba64c43062c",
    measurementId: "G-9KJ2330RN7"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const btn = document.getElementById("btnRegister");
  const info = document.getElementById("info");

  btn.addEventListener("click", async () => {
    const nombre = document.getElementById("nombre").value.trim();
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("pass").value;
    const pass2 = document.getElementById("pass2").value;
    const terminos = document.getElementById("terminos").checked;

    info.style.color = "#e53935";

    if (!nombre || !email || !pass || !pass2) { info.textContent = "Completa todos los campos."; return; }
    if (pass !== pass2) { info.textContent = "Las contraseñas no coinciden."; return; }
    if (!terminos) { info.textContent = "Debes aceptar los términos."; return; }

    try {
      const usuariosRef = collection(db, "usuarios");
      const qNombre = query(usuariosRef, where("nombre", "==", nombre));
      const qEmail = query(usuariosRef, where("email", "==", email));
      const snapNombre = await getDocs(qNombre);
      const snapEmail = await getDocs(qEmail);

      if (!snapNombre.empty) { info.textContent = "Usuario en uso. Inicia sesión."; return; }
      if (!snapEmail.empty) { info.textContent = "Correo ya registrado. Inicia sesión."; return; }

      const userDoc = doc(usuariosRef);
      await setDoc(userDoc, {
        uid: userDoc.id,
        nombre,
        email,
        contraseña: pass,
        activo: true,
        rol: "usuario",
        fechaRegistro: new Date()
      });

      info.style.color = "green";
      info.textContent = "¡Registro exitoso! Redirigiendo...";
      setTimeout(() => window.location.href = "index.html", 2000);

    } catch (err) {
      info.textContent = "Error al registrar: " + err.message;
    }
  });
</script>

</body>
</html>
