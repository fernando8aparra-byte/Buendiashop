<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Modular Firebase</title>
<style>
:root {
  --bg: #ffffff;
  --text: #111;
  --card-bg: #fff;
  --accent: #7c4dff;
  --shadow: 0 8px 20px rgba(0,0,0,0.08);
}
body {
  background: var(--bg);
  font-family: "Inter", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.login-container {
  background: var(--card-bg);
  padding: 30px;
  border-radius: 12px;
  box-shadow: var(--shadow);
  width: 320px;
}
.login-container h2 { text-align: center; margin-bottom: 20px; }
input { width: 100%; padding: 10px; margin-bottom: 12px; border-radius: 8px; border:1px solid #ccc; }
button { width: 100%; padding: 10px; background: var(--accent); color: #fff; border:none; border-radius:8px; cursor:pointer; font-weight:600; }
button:hover { opacity:0.9; transform: scale(1.03); }
.shake { animation: shake 0.3s; border:1px solid red; }
@keyframes shake { 0%{transform:translateX(0);}25%{transform:translateX(-5px);}50%{transform:translateX(5px);}75%{transform:translateX(-5px);}100%{transform:translateX(0);} }
.toggle-form { text-align:center; margin-top:12px; cursor:pointer; color:var(--accent); }
.forgot-password { text-align:center; margin-top:8px; color:var(--accent); cursor:pointer; display:none; }
label { display:flex; align-items:center; gap:6px; font-size:14px; margin-bottom:10px; }
</style>
</head>
<body>

<div class="login-container">
<h2 id="form-title">Iniciar Sesi칩n</h2>

<!-- Login -->
<div id="login-form">
<input type="text" id="login-username" placeholder="Usuario o correo">
<input type="password" id="login-password" placeholder="Contrase침a">
<button type="button" id="btn-login">Iniciar Sesi칩n</button>
<div class="forgot-password" id="forgot-password" onclick="resetPassword()">쯆lvidaste tu contrase침a?</div>
<div class="toggle-form" onclick="toggleForm()">Registrarse</div>
</div>

<!-- Registro -->
<div id="register-form" style="display:none;">
<input type="text" id="reg-username" placeholder="Nombre de usuario">
<input type="email" id="reg-email" placeholder="Correo electr칩nico">
<input type="password" id="reg-password" placeholder="Contrase침a">
<input type="password" id="reg-password2" placeholder="Repetir contrase침a">
<label><input type="checkbox" id="terms"> Acepto t칠rminos y condiciones</label>
<button type="button" id="btn-register">Registrarse</button>
<div class="toggle-form" onclick="toggleForm()">Volver a Iniciar Sesi칩n</div>
</div>

<script type="module">
  // 游댳 Firebase Modular
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBi49isj_vzkCzIyJLxsAQ_4n3_zMu4txs",
    authDomain: "buendiashop-f3dcc.firebaseapp.com",
    projectId: "buendiashop-f3dcc",
    storageBucket: "buendiashop-f3dcc.appspot.com",
    messagingSenderId: "181970112547",
    appId: "1:181970112547:web:99072e1c4692bb195e6196",
    measurementId: "G-1Z5CKSCJDZ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);       // 游댳 Auth inicializado correctamente
  const db = getFirestore(app);

  const adminUser = "Buendia*]?~?춲u837jwhwi";
  const adminPass = "&2)3)8:&?3828&/82$:!";

  const loginForm = document.getElementById("login-form");
  const registerForm = document.getElementById("register-form");
  const formTitle = document.getElementById("form-title");
  const forgot = document.getElementById("forgot-password");

  // Toggle forms
  window.toggleForm = () => {
    if(loginForm.style.display === "none") {
      loginForm.style.display = "block";
      registerForm.style.display = "none";
      formTitle.textContent = "Iniciar Sesi칩n";
    } else {
      loginForm.style.display = "none";
      registerForm.style.display = "block";
      formTitle.textContent = "Registrarse";
    }
  }

  // Shake animation
  const shake = el => {
    el.classList.add("shake");
    setTimeout(()=> el.classList.remove("shake"), 300);
  }

  // 游댳 Registro
  document.getElementById("btn-register").addEventListener("click", async ()=>{
    const username = document.getElementById("reg-username").value.trim();
    const email = document.getElementById("reg-email").value.trim();
    const pass1 = document.getElementById("reg-password").value;
    const pass2 = document.getElementById("reg-password2").value;
    const terms = document.getElementById("terms").checked;

    if(!username || !email || !pass1){ alert("Completa todos los campos"); return; }
    if(pass1 !== pass2){ alert("Las contrase침as no coinciden"); return; }
    if(!terms){ alert("Acepta los t칠rminos y condiciones"); return; }

    // Validar usuario 칰nico
    const q = query(collection(db,"usuarios"), where("nombre","==",username));
    const snapshot = await getDocs(q);
    if(!snapshot.empty){ alert("Usuario ya registrado"); return; }

    try {
      // Crear cuenta Auth
      const cred = await createUserWithEmailAndPassword(auth,email,pass1);
      // Guardar en Firestore
      await setDoc(doc(db,"usuarios",cred.user.uid), {
        uid: cred.user.uid,
        nombre: username,
        email: email,
        contrase침a: pass1,
        activo: true,
        rol: "usuario",
        fechaRegistro: new Date()
      });
      alert("Se registr칩 correctamente");
      window.location.href = "index.html";
    } catch(e){
      alert("Error: "+e.message);
    }
  });

  // 游댳 Login
  document.getElementById("btn-login").addEventListener("click", async ()=>{
    const usernameOrEmail = document.getElementById("login-username").value.trim();
    const password = document.getElementById("login-password").value;

    if(usernameOrEmail === adminUser && password === adminPass){
      window.location.href = "admin.html";
      return;
    }

    // Buscar en Firestore
    let userData = null;
    const q1 = query(collection(db,"usuarios"), where("nombre","==",usernameOrEmail));
    let snapshot = await getDocs(q1);
    if(snapshot.empty){
      const q2 = query(collection(db,"usuarios"), where("email","==",usernameOrEmail));
      snapshot = await getDocs(q2);
      if(snapshot.empty){ shake(document.getElementById("login-username")); forgot.style.display="block"; return; }
      userData = snapshot.docs[0].data();
    } else {
      userData = snapshot.docs[0].data();
    }

    try {
      await signInWithEmailAndPassword(auth,userData.email,password);
      if(userData.rol === "admin") window.location.href="admin.html";
      else window.location.href="index.html";
    } catch(e){
      shake(document.getElementById("login-password"));
      forgot.style.display="block";
    }
  });

  // 游댳 Reset contrase침a
  window.resetPassword = async ()=>{
    const email = document.getElementById("login-username").value.trim();
    if(!email){ alert("Ingresa tu correo para recuperar"); return; }
    try{
      await sendPasswordResetEmail(auth,email);
      alert("Correo de recuperaci칩n enviado");
    }catch(e){ alert(e.message); }
  }

  // 游댳 Comprobar inicializaci칩n
  console.log("Firebase inicializado:", app.name);
  console.log("Auth:", auth);
  console.log("Firestore:", db);
</script>

</body>
</html>
