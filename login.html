<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesi√≥n | Efra√≠n Shop</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1f1f1f, #2e2e2e);
      color: #fff;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 20px;
      color: #00cec9;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: #00b894;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #019870;
    }

    .toggle {
      margin-top: 15px;
      font-size: 0.9em;
      color: #00cec9;
      cursor: pointer;
      text-decoration: underline;
    }

    .msg {
      margin-top: 10px;
      font-size: 0.9em;
      color: #ffcc00;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 id="titulo">Iniciar sesi√≥n</h2>
    <input type="text" id="nombre" placeholder="Nombre de usuario" style="display:none;" />
    <input type="email" id="correo" placeholder="Correo electr√≥nico" />
    <input type="password" id="clave" placeholder="Contrase√±a" />
    <button id="btnAccion">Iniciar sesi√≥n</button>
    <div class="toggle" id="toggleForm">¬øNo tienes cuenta? Reg√≠strate</div>
    <div class="msg" id="msg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    // üî• CONFIG FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyBmv4Wtlg295lfsWh1vpDtOHkxMD34vmUE",
      authDomain: "boutique-buendia.firebaseapp.com",
      projectId: "boutique-buendia",
      storageBucket: "boutique-buendia.firebasestorage.app",
      messagingSenderId: "430651152709",
      appId: "1:430651152709:web:aaa54eeb8e3ba64c43062c",
      measurementId: "G-9KJ2330RN7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // üß† ELEMENTOS
    const nombre = document.getElementById("nombre");
    const correo = document.getElementById("correo");
    const clave = document.getElementById("clave");
    const btnAccion = document.getElementById("btnAccion");
    const toggleForm = document.getElementById("toggleForm");
    const msg = document.getElementById("msg");
    const titulo = document.getElementById("titulo");

    let modoRegistro = false;

    // üü¢ Redirigir si ya est√° logueado
    const usuarioActivo = localStorage.getItem("usuarioActivo");
    if (usuarioActivo) window.location.href = "index.html";

    toggleForm.addEventListener("click", () => {
      modoRegistro = !modoRegistro;
      nombre.style.display = modoRegistro ? "block" : "none";
      titulo.textContent = modoRegistro ? "Crear cuenta" : "Iniciar sesi√≥n";
      btnAccion.textContent = modoRegistro ? "Registrarme" : "Iniciar sesi√≥n";
      toggleForm.textContent = modoRegistro
        ? "¬øYa tienes cuenta? Inicia sesi√≥n"
        : "¬øNo tienes cuenta? Reg√≠strate";
      msg.textContent = "";
    });

    btnAccion.addEventListener("click", async () => {
      const nombreVal = nombre.value.trim();
      const correoVal = correo.value.trim().toLowerCase();
      const claveVal = clave.value.trim();

      if ((modoRegistro && (!nombreVal || !correoVal || !claveVal)) ||
          (!modoRegistro && (!correoVal || !claveVal))) {
        msg.textContent = "Completa todos los campos.";
        return;
      }

      const usuariosRef = collection(db, "usuarios");

      try {
        const q = query(usuariosRef, where("correo", "==", correoVal));
        const resultado = await getDocs(q);

        // üîπ REGISTRO
        if (modoRegistro) {
          if (!resultado.empty) {
            msg.textContent = "Correo ya registrado. Inicia sesi√≥n.";
            return;
          }
          await addDoc(usuariosRef, {
            nombre: nombreVal,
            correo: correoVal,
            clave: claveVal
          });
          localStorage.setItem("usuarioActivo", nombreVal);
          msg.textContent = "‚úÖ Registro exitoso. Redirigiendo...";
          setTimeout(() => window.location.href = "index.html", 1200);
          return;
        }

        // üîπ INICIO DE SESI√ìN
        if (resultado.empty) {
          msg.textContent = "Usuario no encontrado.";
          return;
        }

        let usuarioEncontrado = false;
        let nombreUsuario = "";
        resultado.forEach((doc) => {
          const data = doc.data();
          if (data.clave === claveVal) {
            usuarioEncontrado = true;
            nombreUsuario = data.nombre;
          }
        });

        if (usuarioEncontrado) {
          localStorage.setItem("usuarioActivo", nombreUsuario);
          msg.textContent = "‚úÖ Inicio de sesi√≥n exitoso. Redirigiendo...";
          setTimeout(() => window.location.href = "index.html", 1200);
        } else {
          msg.textContent = "Contrase√±a incorrecta.";
        }
      } catch (e) {
        msg.textContent = "Error: " + e.message;
      }
    });
  </script>
</body>
</html>
