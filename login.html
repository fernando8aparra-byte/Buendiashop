<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Boutique Buendía</title>
<link rel="stylesheet" href="css/styles.css">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  h1 {
    color: #333;
  }
  button {
    background: white;
    color: #555;
    border: 1px solid #ddd;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 16px;
    transition: 0.3s;
  }
  button:hover {
    background: #4285F4;
    color: white;
    border-color: #4285F4;
  }
  img {
    width: 20px;
    height: 20px;
  }
</style>
</head>
<body>

<h1>Iniciar sesión</h1>
<button id="btnGoogle">
  <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
  Continuar con Google
</button>

<script type="module">
  // Importar Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

  // Configuración Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBmv4Wtlg295lfsWh1vpDtOHkxMD34vmUE",
    authDomain: "boutique-buendia.firebaseapp.com",
    projectId: "boutique-buendia",
    storageBucket: "boutique-buendia.firebasestorage.app",
    messagingSenderId: "430651152709",
    appId: "1:430651152709:web:aaa54eeb8e3ba64c43062c",
    measurementId: "G-9KJ2330RN7"
  };

  // Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const provider = new GoogleAuthProvider();

  document.getElementById("btnGoogle").addEventListener("click", async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;

      // Documento del usuario en Firestore
      const userRef = doc(db, "usuarios", user.uid);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        // Crear documento si no existe
        await setDoc(userRef, {
          uid: user.uid,
          nombre: user.displayName,
          email: user.email,
          activo: true,
          rol: "usuario", // Por defecto
          fechaRegistro: new Date()
        });
      }

      // Obtener datos actualizados
      const userData = (await getDoc(userRef)).data();

      // Redirigir según rol
      if (userData.rol === "admin") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "index.html";
      }

    } catch (error) {
      console.error("Error al iniciar sesión con Google:", error);
      alert("Error: " + error.message);
    }
  });
</script>

</body>
</html>
