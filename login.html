<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Test - Boutique Buendía</title>
</head>
<body>

<h1>Login con Google</h1>
<button id="btnGoogle">Iniciar sesión con Google</button>

<div id="info"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBmv4Wtlg295lfsWh1vpDtOHkxMD34vmUE",
    authDomain: "boutique-buendia.firebaseapp.com",
    projectId: "boutique-buendia",
    storageBucket: "boutique-buendia.firebasestorage.app",
    messagingSenderId: "430651152709",
    appId: "1:430651152709:web:aaa54eeb8e3ba64c43062c",
    measurementId: "G-9KJ2330RN7"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const provider = new GoogleAuthProvider();

  const btn = document.getElementById("btnGoogle");
  const info = document.getElementById("info");

  btn.addEventListener("click", async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;

      // Guardar en Firestore
      const userRef = doc(db, "usuarios", user.uid);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        await setDoc(userRef, {
          uid: user.uid,
          nombre: user.displayName,
          email: user.email,
          activo: true,
          rol: "usuario",
          fechaRegistro: new Date()
        });
        info.innerHTML = `<p>Usuario registrado: ${user.displayName} (${user.email})</p>`;
      } else {
        info.innerHTML = `<p>Usuario ya existe: ${userSnap.data().nombre} (${userSnap.data().email})</p>`;
      }

    } catch (e) {
      console.error("Error:", e);
      info.innerHTML = `<p style="color:red">Error: ${e.message}</p>`;
    }
  });
</script>

</body>
</html>
