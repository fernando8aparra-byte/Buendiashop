<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión | Efraín Shop</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(120deg, #1a1a1a, #333);
      color: white;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      width: 90%;
      max-width: 380px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #00b894;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #019870;
    }

    .toggle-link {
      margin-top: 15px;
      display: inline-block;
      color: #00cec9;
      cursor: pointer;
    }

    .msg {
      margin-top: 10px;
      font-size: 0.9em;
      color: #ffd700;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2 id="formTitle">Iniciar sesión</h2>

    <input type="text" id="nombre" placeholder="Nombre de usuario" style="display:none;" />
    <input type="email" id="correo" placeholder="Correo electrónico" />
    <input type="password" id="contrasena" placeholder="Contraseña" />

    <button id="actionBtn">Iniciar sesión</button>
    <div class="toggle-link" id="toggleForm">¿No tienes cuenta? Regístrate</div>
    <div class="msg" id="msg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBmv4Wtlg295lfsWh1vpDtOHkxMD34vmUE",
      authDomain: "boutique-buendia.firebaseapp.com",
      projectId: "boutique-buendia",
      storageBucket: "boutique-buendia.firebasestorage.app",
      messagingSenderId: "430651152709",
      appId: "1:430651152709:web:aaa54eeb8e3ba64c43062c",
      measurementId: "G-9KJ2330RN7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const nombre = document.getElementById("nombre");
    const correo = document.getElementById("correo");
    const contrasena = document.getElementById("contrasena");
    const actionBtn = document.getElementById("actionBtn");
    const toggleForm = document.getElementById("toggleForm");
    const msg = document.getElementById("msg");
    const formTitle = document.getElementById("formTitle");

    let modoRegistro = false;

    // Si ya hay sesión activa, redirigir
    const usuarioActivo = localStorage.getItem("usuarioActivo");
    if (usuarioActivo) {
      window.location.href = "index.html";
    }

    toggleForm.addEventListener("click", () => {
      modoRegistro = !modoRegistro;
      if (modoRegistro) {
        nombre.style.display = "block";
        formTitle.textContent = "Crear cuenta";
        actionBtn.textContent = "Registrarme";
        toggleForm.textContent = "¿Ya tienes cuenta? Inicia sesión";
      } else {
        nombre.style.display = "none";
        formTitle.textContent = "Iniciar sesión";
        actionBtn.textContent = "Iniciar sesión";
        toggleForm.textContent = "¿No tienes cuenta? Regístrate";
      }
      msg.textContent = "";
    });

    actionBtn.addEventListener("click", async () => {
      const correoVal = correo.value.trim();
      const passVal = contrasena.value.trim();
      const nombreVal = nombre.value.trim();

      if (!correoVal || !passVal || (modoRegistro && !nombreVal)) {
        msg.textContent = "Por favor, completa todos los campos.";
        return;
      }

      try {
        const usuariosRef = collection(db, "usuarios");
        const q = query(usuariosRef, where("correo", "==", correoVal));
        const querySnapshot = await getDocs(q);

        if (modoRegistro) {
          if (!querySnapshot.empty) {
            msg.textContent = "Correo ya registrado. Inicia sesión.";
            return;
          }
          await addDoc(usuariosRef, {
            nombre: nombreVal,
            correo: correoVal,
            contrasena: passVal
          });
          localStorage.setItem("usuarioActivo", nombreVal);
          msg.textContent = "Registro exitoso. Redirigiendo...";
          setTimeout(() => window.location.href = "index.html", 1000);
        } else {
          if (querySnapshot.empty) {
            msg.textContent = "Usuario no encontrado.";
            return;
          }
          let valido = false;
          let nombreUsuario = "";
          querySnapshot.forEach(doc => {
            const data = doc.data();
            if (data.contrasena === passVal) {
              valido = true;
              nombreUsuario = data.nombre;
            }
          });
          if (valido) {
            localStorage.setItem("usuarioActivo", nombreUsuario);
            msg.textContent = "Inicio de sesión exitoso. Redirigiendo...";
            setTimeout(() => window.location.href = "index.html", 1000);
          } else {
            msg.textContent = "Contraseña incorrecta.";
          }
        }
      } catch (error) {
        msg.textContent = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
