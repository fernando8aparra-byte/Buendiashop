<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - Efraín Shop</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      margin: 0; 
      background: #f8f8f8; 
    }
    .login-box { 
      background: #fff; 
      padding: 40px; 
      border-radius: 16px; 
      box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
      text-align: center; 
      max-width: 400px; 
      width: 90%; 
    }
    h1 { margin-bottom: 10px; }
    p { margin-bottom: 30px; color: #555; }
    button { 
      background: #000; 
      color: #fff; 
      padding: 16px 32px; 
      border: none; 
      border-radius: 12px; 
      font-size: 1.1rem; 
      cursor: pointer; 
      width: 100%; 
    }
    button:hover { background: #333; }
    #error { color: red; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Admin Efraín Shop</h1>
    <p>Inicia sesión con tu cuenta de Google autorizada</p>
    <button id="googleSignIn">Iniciar sesión con Google</button>
    <p id="error"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD8oV5v8vK9v3v8K9v3v8K9v3v8K9v3v8K",
      authDomain: "boutique-buendia.firebaseapp.com",
      projectId: "boutique-buendia",
      storageBucket: "boutique-buendia.firebasestorage.app",
      messagingSenderId: "430651152709",
      appId: "1:430651152709:web:aaa54eeb8e3ba64c43062c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById('googleSignIn').onclick = () => {
      signInWithPopup(auth, provider)
        .then(() => {
          // Delay pequeño para que Firebase sincronice el estado antes de redirigir
          setTimeout(() => {
            window.location.href = 'admin.html'; // Cambia si tu panel tiene otro nombre
          }, 1500);
        })
        .catch((error) => {
          document.getElementById('error').textContent = 'Error: ' + error.message;
        });
    };
  </script>
</body>
</html>
