<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro - Boutique Buendía</title>
<style>
  body {
    font-family: "Inter", sans-serif;
    background: #f5f5f5;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    margin:0;
  }
  h1 { margin-bottom: 20px; color:#333; }
  input, button { padding: 10px; margin:5px 0; width:250px; border-radius:6px; border:1px solid #ccc; font-size:16px; }
  button { background:#7c4dff; color:#fff; border:none; cursor:pointer; transition:0.2s; }
  button:hover { opacity:0.9; transform:scale(1.03); }
  #info { margin-top:15px; font-size:16px; }
</style>
</head>
<body>

<h1>Registro</h1>

<input type="text" id="nombre" placeholder="Nombre o usuario" required>
<input type="email" id="email" placeholder="Correo electrónico" required>
<input type="password" id="pass" placeholder="Contraseña" required>
<input type="password" id="pass2" placeholder="Repetir contraseña" required>
<label><input type="checkbox" id="terminos"> Acepto términos y condiciones</label>
<button id="btnRegister">Registrarse</button>

<div id="info"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
  import { getFirestore, collection, query, where, getDocs, setDoc, doc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBmv4Wtlg295lfsWh1vpDtOHkxMD34vmUE",
    authDomain: "boutique-buendia.firebaseapp.com",
    projectId: "boutique-buendia",
    storageBucket: "boutique-buendia.firebasestorage.app",
    messagingSenderId: "430651152709",
    appId: "1:430651152709:web:aaa54eeb8e3ba64c43062c",
    measurementId: "G-9KJ2330RN7"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const btn = document.getElementById("btnRegister");
  const info = document.getElementById("info");

  btn.addEventListener("click", async () => {
    const nombre = document.getElementById("nombre").value.trim();
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("pass").value;
    const pass2 = document.getElementById("pass2").value;
    const terminos = document.getElementById("terminos").checked;

    if (!nombre || !email || !pass || !pass2) { info.textContent = "Todos los campos son obligatorios"; return; }
    if (pass !== pass2) { info.textContent = "Las contraseñas no coinciden"; return; }
    if (!terminos) { info.textContent = "Debes aceptar los términos y condiciones"; return; }

    // Verificar que el usuario o email no exista
    const usuariosRef = collection(db, "usuarios");

    const qNombre = query(usuariosRef, where("nombre", "==", nombre));
    const qEmail = query(usuariosRef, where("email", "==", email));

    const snapNombre = await getDocs(qNombre);
    const snapEmail = await getDocs(qEmail);

    if (!snapNombre.empty) { info.textContent = "El nombre de usuario ya está registrado"; return; }
    if (!snapEmail.empty) { info.textContent = "El correo ya está registrado"; return; }

    // Crear documento
    const userDoc = doc(usuariosRef);
    await setDoc(userDoc, {
      uid: userDoc.id,
      nombre: nombre,
      email: email,
      contraseña: pass,
      activo: true,
      rol: "usuario",
      fechaRegistro: new Date()
    });

    info.style.color = "green";
    info.textContent = "¡Registro exitoso!";
    // Opcional: redirigir a login
    // window.location.href = "login.html";
  });
</script>

</body>
</html>
