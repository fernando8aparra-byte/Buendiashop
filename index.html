<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Efra√≠n Shop</title>

<body>

        </div>
        <div id="cartBtn" class="icon" title="Carrito">
          <img src="https://cdn-icons-png.flaticon.com/512/833/833314.png" alt="Carrito" width="22">
        </div>
      </div>
    </div>

  <!-- === Men√∫ lateral === -->

      <div class="menu-item" data-section="cintos">Cintos</div>

  <!-- === Principal === -->

          <img src="https://www.paypalobjects.com/webstatic/mktg/Logo/pp-logo-100px.png" alt="PayPal"> Pagar con PayPal

        <button class="pay-btn cardpay">
          <img src="https://cdn-icons-png.flaticon.com/512/633/633611.png" alt="Tarjeta"> Pagar con Tarjeta
        </button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">Producto agregado al carrito</div>

  <script type="module" src="js/firebase.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
