<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Efra√≠n Shop</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- FRANJA DE BIENVENIDA (aparece arriba, dura 5s) -->
  <div id="welcomeBar" class="welcome-bar hidden" role="status" aria-live="polite"></div>

  <!-- HEADER -->
  <header class="header">

        </div>
      </div>

      <div class="header-actions">
        <input id="searchInput" class="search-input" type="text" placeholder="Buscar..." aria-label="Buscar productos">
        <button id="loginBtn" class="login-btn">Iniciar sesi√≥n</button>
        <div id="cartBtn" class="icon cart-icon" title="Carrito">
          <img src="https://cdn-icons-png.flaticon.com/512/833/833314.png" alt="carrito" />
        </div>
      </div>
    </div>
  </header>

  <!-- MENU LATERAL -->
  <div id="menuOverlay" class="menu-overlay"></div>

      <div class="menu-item" id="menuEstadoSesion">Iniciar sesi√≥n / Registrarse</div>
    </div>

    <div class="menu-item">Mis compras</div>

    <div class="menu-item" id="menuProductosBtn">Productos ‚ñº</div>
    <div class="submenu" id="submenuProductos">
      <div class="menu-item">Gorras</div>
      <div class="menu-item">Camisetas</div>
      <div class="menu-item">Cintos</div>
      <div class="menu-item">Pantalones</div>
      <div class="menu-item">Tenis</div>
      <div class="menu-item">Sudaderas</div>
    </div>

    <div class="menu-item" id="menuNosotrosBtn">Nosotros ‚ñº</div>
    <div class="submenu redes" id="submenuNosotros">
      <div class="menu-item social" data-url="https://facebook.com">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" /> Facebook
      </div>
      <div class="menu-item social" data-url="https://instagram.com">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram" /> Instagram
      </div>
      <div class="menu-item social" data-url="https://twitter.com">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="X" /> X
      </div>
      <div class="menu-item social" data-url="https://youtube.com">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" /> YouTube
      </div>
      <div class="menu-item social" data-url="https://wa.me/">
        <img src="https://cdn-icons-png.flaticon.com/512/3670/3670051.png" alt="WhatsApp" /> WhatsApp
      </div>
    </div>

  </nav>

  <!-- CARRUSEL HORIZONTAL INFINITO -->
  <section class="carousel-wrap" id="carouselWrap" aria-hidden="false">
    <div class="carousel-track" id="carouselTrack" aria-hidden="false"></div>
  </section>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="main">
    <h1 class="page-title">Productos disponibles</h1>

    <!-- ANUNCIOS DE PRODUCTOS ESTRELLA -->
    <div class="star-ads" id="starAds"></div>

    <!-- GRID DE PRODUCTOS -->
    <section class="grid" id="productsGrid"></section>
  </main>

  <!-- CARRITO -->
  <aside class="cart-panel" id="cartPanel" aria-hidden="true">
    <div class="cart-header">
      <div>Carrito</div>
      <div id="closeCart" class="cart-close">‚úï</div>
    </div>
    <div class="cart-items" id="cartItems">
      <div class="cart-empty">Tu carrito est√° vac√≠o üõçÔ∏è</div>
    </div>
    <div class="cart-footer" id="cartFooter" style="display:none;">

      <div class="payment-options" id="paymentOptions">
        <button id="paypalBtn" class="pay-btn">PayPal</button>
        <button id="cardBtn" class="pay-btn">Tarjeta</button>
        <button id="oxxoBtn" class="pay-btn">Pago en Oxxo</button>
      </div>
    </div>
  </aside>

  <!-- TOAST -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- SCRIPTS -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/script.js"></script>
</body>
</html>
