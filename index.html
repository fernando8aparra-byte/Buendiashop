<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Efra√≠n Shop</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* ==== MEJORAS M√ìVILES Y DETALLES ==== */
    header {
      background: #111;
      color: #fff;
      padding: 12px 15px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1100px;
      margin: auto;
    }

    .logo {
      font-size: 1.3em;
      font-weight: 700;
      color: #00cec9;
    }

    #menuBtn {
      cursor: pointer;
      font-size: 1.6em;
      padding-right: 10px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-actions input {
      border-radius: 5px;
      border: none;
      padding: 6px 10px;
      outline: none;
    }

    .login-btn {
      background: #00b894;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 7px 12px;
      cursor: pointer;
      font-size: 0.9em;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #019870;
    }

    .icon img {
      width: 25px;
      cursor: pointer;
    }

    .menu-dropdown {
      background: #1f1f1f;
      position: fixed;
      top: 0;
      left: -260px;
      width: 240px;
      height: 100%;
      overflow-y: auto;
      color: #fff;
      padding: 20px;
      transition: 0.3s ease;
    }

    .menu-dropdown.open {
      left: 0;
    }

    .menu-item {
      margin: 15px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu-item:hover {
      color: #00cec9;
    }

    .submenu {
      margin-left: 10px;
      display: none;
    }

    .submenu.open {
      display: block;
    }

    .cart-panel {
      right: -100%;
      transition: right 0.3s ease;
    }

    .cart-panel.open {
      right: 0;
    }

    main {
      margin-top: 80px;
      text-align: center;
      padding: 15px;
    }

    @media (max-width: 768px) {
      .header-actions input {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- ====== HEADER ====== -->
  <header>
    <div class="header-inner">
      <div id="menuBtn">‚ò∞</div>
      <div class="logo">Efra√≠n Shop</div>
      <div class="header-actions">
        <input type="text" id="search" placeholder="Buscar..." />
        <button class="login-btn" id="loginBtn">Iniciar sesi√≥n</button>
        <div id="cartBtn" class="icon" title="Carrito">
          <img src="https://cdn-icons-png.flaticon.com/512/833/833314.png" alt="Carrito" />
        </div>
      </div>
    </div>
  </header>

  <!-- ====== MEN√ö LATERAL ====== -->
  <div class="menu-overlay"></div>
  <nav class="menu-dropdown" id="menu">
    <span class="menu-close" id="menuClose">‚úï</span>

    <div class="menu-item cuenta" id="cuentaBtn">Cuenta ‚ñº</div>
    <div class="submenu" id="submenuCuenta">
      <div class="menu-item" id="estadoSesion">Iniciar sesi√≥n</div>
    </div>

    <div class="menu-item">Mis compras</div>

    <div class="menu-item productos">Productos ‚ñº</div>
    <div class="submenu" id="submenuProductos">
      <div class="menu-item">Gorras</div>
      <div class="menu-item">Camisetas</div>
      <div class="menu-item">Cintos</div>
      <div class="menu-item">Pantalones</div>
      <div class="menu-item">Tenis</div>
      <div class="menu-item">Sudaderas</div>
    </div>

    <div class="menu-item nosotros">Nosotros ‚ñº</div>
    <div class="submenu" id="submenuNosotros">
      <div class="menu-item">Facebook</div>
      <div class="menu-item">Instagram</div>
      <div class="menu-item">TikTok</div>
      <div class="menu-item">WhatsApp</div>
    </div>
  </nav>

  <!-- ====== CONTENIDO ====== -->
  <main>
    <h1 class="page-title">Productos disponibles</h1>
    <section class="grid" id="productsGrid">
      <!-- Aqu√≠ puedes cargar tus productos din√°micamente -->
    </section>
  </main>

  <!-- ====== CARRITO ====== -->
  <div class="cart-panel" id="cartPanel">
    <div class="cart-header">
      <span>Carrito</span>
      <span id="closeCart" style="cursor:pointer;">‚úï</span>
    </div>
    <div class="cart-items">
      <div class="cart-empty">Tu carrito est√° vac√≠o üõçÔ∏è</div>
    </div>
  </div>

  <div class="toast">Producto agregado al carrito</div>

  <!-- ====== SCRIPTS ====== -->
  <script type="module">
    // Detectar sesi√≥n
    const loginBtn = document.getElementById("loginBtn");
    const estadoSesion = document.getElementById("estadoSesion");
    const usuarioActivo = localStorage.getItem("usuarioActivo");

    if (usuarioActivo) {
      loginBtn.textContent = "Bienvenido, " + usuarioActivo;
      estadoSesion.textContent = "Cerrar sesi√≥n";
    } else {
      estadoSesion.textContent = "Iniciar sesi√≥n";
    }

    estadoSesion.addEventListener("click", () => {
      if (usuarioActivo) {
        localStorage.removeItem("usuarioActivo");
        alert("Sesi√≥n cerrada correctamente");
        location.reload();
      } else {
        window.location.href = "login.html";
      }
    });

    loginBtn.addEventListener("click", () => {
      if (usuarioActivo) {
        alert("Ya tienes una sesi√≥n iniciada.");
      } else {
        window.location.href = "login.html";
      }
    });

    // ====== MEN√ö LATERAL ======
    const menuBtn = document.getElementById("menuBtn");
    const menuClose = document.getElementById("menuClose");
    const menu = document.getElementById("menu");
    const submenuCuenta = document.getElementById("submenuCuenta");
    const cuentaBtn = document.getElementById("cuentaBtn");
    const productosBtn = document.querySelector(".productos");
    const submenuProductos = document.getElementById("submenuProductos");
    const nosotrosBtn = document.querySelector(".nosotros");
    const submenuNosotros = document.getElementById("submenuNosotros");

    menuBtn.onclick = () => menu.classList.add("open");
    menuClose.onclick = () => menu.classList.remove("open");

    cuentaBtn.onclick = () => submenuCuenta.classList.toggle("open");
    productosBtn.onclick = () => submenuProductos.classList.toggle("open");
    nosotrosBtn.onclick = () => submenuNosotros.classList.toggle("open");
  </script>
</body>
</html>
