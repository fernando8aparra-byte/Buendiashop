<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ff6b00" />
  <title>Boutique Buendía | Moda Premium</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="img/logo-buendia.png" type="image/png">
</head>
<body class="light">

  <!-- HEADER -->
  <header class="header animate-in">
    <div class="header-inner">
      <button id="menuBtn" class="menu-btn" aria-label="Menú">
        <svg class="icon-menu" viewBox="0 0 24 24"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
      </button>

      <div class="logo">Boutique Buendía</div>

      <div class="header-icons">
        <button id="searchBtn" class="icon-btn">
          <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
        </button>
        <button id="themeBtn" class="icon-btn">
          <svg class="icon-moon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
        </button>
        <button id="cartBtn" class="icon-btn cart-icon">
          <svg viewBox="0 0 24 24"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.5 12.5a2 2 0 0 0 2 1.5h9a2 2 0 0 0 2-1.5L23 6H6"/></svg>
          <span class="badge" id="cartCount">0</span>
        </button>
      </div>
    </div>
    <input id="searchInput" class="search-bar" type="text" placeholder="Buscar productos..." />
  </header>

  <!-- MENU LATERAL -->
  <div id="menuOverlay" class="overlay"></div>
  <nav id="menu" class="sidebar">
    <button id="menuClose" class="close-btn">×</button>
    <div class="menu-content">
      <div class="menu-section">
        <div class="menu-header" id="cuentaBtn">Mi Cuenta <span class="arrow">></span></div>
        <div class="submenu" id="submenuCuenta">
          <div class="menu-item">Iniciar sesión</div>
        </div>
      </div>
      <div class="menu-item">Mis compras</div>

      <div class="menu-section">
        <div class="menu-header" id="nosotrosBtn">Nosotros <span class="arrow">></span></div>
        <div class="submenu" id="submenuNosotros">
          <div class="menu-item social" data-link="https://facebook.com"><svg viewBox="0 0 512 512"><path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"/></svg> Facebook</div>
          <div class="menu-item social" data-link="https://instagram.com"><svg viewBox="0 0 448 512">...</svg> Instagram</div>
        </div>
      </div>

      <div class="menu-section">
        <div class="menu-header" id="categoriasBtn">Categorías <span class="arrow">></span></div>
        <div class="submenu" id="submenuCategorias">
          <div class="menu-item filter-cat" data-cat="all">Todos</div>
          <div class="menu-item filter-cat" data-cat="Gorras">Gorras</div>
          <div class="menu-item filter-cat" data-cat="Camisetas">Camisetas</div>
        </div>
      </div>
    </div>
  </nav>

  <!-- FILTROS -->
  <section class="filters animate-in">
    <button class="filter-btn active" data-filter="all">Todos</button>
    <button class="filter-btn" data-filter="precio-asc">Menor precio</button>
    <button class="filter-btn" data-filter="precio-desc">Mayor precio</button>
  </section>

  <!-- CARRUSEL -->
  <section class="carousel-wrap">
    <div class="carousel-grid" id="carouselGrid"></div>
  </section>

  <!-- PRODUCTOS -->
  <main class="main">
    <h1 class="title animate-in">Productos Destacados</h1>
    <section class="grid" id="productsGrid">
      <div class="skeleton"></div>
    </section>
  </main>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="modal-close">×</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- CARRITO -->
  <aside class="cart" id="cart">
    <div class="cart-header">
      <h3>Tu Carrito</h3>
      <button id="closeCart">×</button>
    </div>
    <div id="cartItems" class="cart-items"></div>
    <div class="cart-footer" id="cartFooter">
      <div class="total">Total: <strong id="cartTotal">$0</strong></div>
      <button class="pay-btn whatsapp">WhatsApp</button>
    </div>
  </aside>

  <!-- TOAST -->
  <div id="toast" class="toast"></div>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/script.js"></script>
</body>
</html>
