<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efraín Shop</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <button id="menuBtn" class="icon-btn">Menu</button>
      <div class="logo">EFRAÍN</div>
      <button id="searchBtn" class="icon-btn">Search</button>
      <button id="cartBtn" class="icon-btn">Cart
        <span id="cartBadge"></span>
      </button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main-container">
    <section class="hero-banner">
      <h1>Asegura tu Mystery Box</h1>
      <p class="tag">Envío Gratis en compras +$1,500</p>
    </section>

    <section class="infinite-carousel-section">
      <h2>Nuevos Lanzamientos</h2>
      <div class="infinite-carousel">
        <div class="carousel-track" id="newCarousel"></div>
      </div>
    </section>

    <section class="infinite-carousel-section">
      <h2>Productos Estrella</h2>
      <div class="infinite-carousel">
        <div class="carousel-track" id="starCarousel"></div>
      </div>
    </section>

    <section>
      <h2>Todos los Productos</h2>
      <div class="products-grid" id="productsGrid"></div>
    </section>
  </main>

  <!-- MENÚ LATERAL -->
  <div class="menu-overlay" id="menuOverlay"></div>
  <aside class="menu-sidebar" id="menuSidebar">
    <button class="menu-close" id="menuClose">X</button>
    <div class="menu-item welcome">¡Hola, Efraín!</div>
    <div class="menu-item dropdown-toggle">Categorías</div>
    <div class="submenu">
      <div class="submenu-item">Gorras</div>
      <div class="submenu-item">Camisetas</div>
      <div class="submenu-item">Accesorios</div>
    </div>
    <div class="menu-item">Ofertas</div>
    <div class="menu-item">Contacto</div>
  </aside>

  <!-- BÚSQUEDA -->
  <div class="search-container" id="searchContainer">
    <div class="search-bar">
      <input type="text" placeholder="Buscar productos...">
      <button id="closeSearch">X</button>
    </div>
  </div>

  <!-- CARRITO LATERAL -->
  <aside class="cart-sidebar" id="cartSidebar">
    <div class="cart-header">
      <h3>Tu Carrito</h3>
      <button id="closeCart">X</button>
    </div>
    <div class="cart-items" id="cartItems">
      <p class="empty-cart">Tu carrito está vacío</p>
    </div>
    <div class="cart-footer">
      <div class="cart-total" id="cartTotal">Total: $0</div>
      <div class="go-to-pay">Ir a Pagar</div>
      <div id="paypal-button-container"></div>
      <div id="message"></div>
    </div>
  </aside>

  <!-- TOAST -->
  <div class="toast" id="toast"></div>

  <!-- PAYPAL SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=Ac-wWdXisC56JfcJK1clrMaIe-Wpcyd4C_6gkoAn12k_M-LlGEJOTdhh6aZwghHM0k1lrJl3nQdE0HCS&currency=MXN&intent=capture"></script>

  <script>
    // =============================================
    // PRODUCTOS DEMO (REALES)
    // =============================================
    const products = [
      { id: 1, name: "Gorra GALAXY CT", price: 18000, oldPrice: 22000, desc: "Edición limitada 24K", img: "https://imgfz.com/i/TBumyjZ.webp", star: true },
      { id: 2, name: "Camiseta Oversize", price: 850, desc: "Algodón premium", img: "https://imgfz.com/i/rTJ1Xnl.webp", new: true },
      { id: 3, name: "Mystery Box Gold", price: 2500, desc: "3 productos sorpresa", img: "https://imgfz.com/i/8Y5vN2k.webp", star: true },
      { id: 4, name: "Cadena Silver", price: 1200, oldPrice: 1800, desc: "Acero inoxidable", img: "https://imgfz.com/i/3pR8m7L.webp" },
      { id: 5, name: "Gorra BLACKOUT", price: 1600, desc: "Full black edition", img: "https://imgfz.com/i/1kLmPqR.webp", new: true },
      { id: 6, name: "Playera Premium", price: 950, desc: "Talla única", img: "https://imgfz.com/i/9xV2wZk.webp" }
    ];

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // =============================================
    // ELEMENTOS DOM
    // =============================================
    const menuBtn = document.getElementById('menuBtn');
    const menuOverlay = document.getElementById('menuOverlay');
    const menuSidebar = document.getElementById('menuSidebar');
    const menuClose = document.getElementById('menuClose');
    const searchBtn = document.getElementById('searchBtn');
    const searchContainer = document.getElementById('searchContainer');
    const closeSearch = document.getElementById('closeSearch');
    const cartBtn = document.getElementById('cartBtn');
    const cartSidebar = document.getElementById('cartSidebar');
    const closeCart = document.getElementById('closeCart');
    const cartBadge = document.getElementById('cartBadge');
    const cartItems = document.getElementById('cartItems');
    const cartTotal = document.getElementById('cartTotal');
    const productsGrid = document.getElementById('productsGrid');
    const newCarousel = document.getElementById('newCarousel');
    const starCarousel = document.getElementById('starCarousel');
    const toast = document.getElementById('toast');

    // =============================================
    // RENDERIZAR PRODUCTOS
    // =============================================
    function renderProducts() {
      productsGrid.innerHTML = '';
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}" loading="lazy">
          <div class="card-info">
            <h3>${p.name}</h3>
            <p class="desc">${p.desc}</p>
            <div class="price-container">
              ${p.oldPrice ? `<span class="old-price">$${p.oldPrice.toLocaleString()}</span>` : ''}
              <span class="price ${p.oldPrice ? 'offer-price' : ''}">$${p.price.toLocaleString()}</span>
            </div>
            <button class="add-btn" onclick="addToCart(${p.id})">Agregar</button>
          </div>
        `;
        productsGrid.appendChild(card);
      });
    }

    // =============================================
    // CARRUSELES
    // =============================================
    function renderCarousel(container, filter) {
      container.innerHTML = '';
      const filtered = products.filter(filter);
      filtered.forEach(p => {
        const item = document.createElement('div');
        item.className = 'carousel-item';
        item.innerHTML = `
          <img src="${p.img}" alt="${p.name}" loading="lazy">
          <div class="item-info">
            <h4>${p.name}</h4>
            <p>$${p.price.toLocaleString()}</p>
          </div>
        `;
        container.appendChild(item);
      });
      // Duplicar para infinito
      container.innerHTML += container.innerHTML;
    }

    // =============================================
    // CARRITO
    // =============================================
    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const existing = cart.find(i => i.id === id);
      if (existing) existing.qty++;
      else cart.push({ ...product, qty: 1 });
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
      showToast('¡Agregado al carrito!');
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = '';
      let total = 0;
      const badge = cart.reduce((sum, i) => sum + i.qty, 0);
      cartBadge.style.display = badge > 0 ? 'flex' : 'none';
      cartBadge.textContent = badge;

      if (cart.length === 0) {
        cartItems.innerHTML = '<p class="empty-cart">Tu carrito está vacío</p>';
        document.querySelector('.go-to-pay').style.display = 'none';
        document.getElementById('paypal-button-container').innerHTML = '';
        return;
      }

      document.querySelector('.go-to-pay').style.display = 'block';

      cart.forEach((item, i) => {
        total += item.price * item.qty;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}" class="thumb">
          <div>
            <div>${item.name}</div>
            <small>x${item.qty} • $${(item.price * item.qty).toLocaleString()}</small>
          </div>
          <button onclick="removeFromCart(${i})">X</button>
        `;
        cartItems.appendChild(div);
      });

      cartTotal.textContent = `Total: $${total.toLocaleString()}`;
      renderPayPalButton(total);
    }

    // =============================================
    // BOTÓN PAYPAL OFICIAL
    // =============================================
    function renderPayPalButton(amount) {
      const container = document.getElementById('paypal-button-container');
      container.innerHTML = '';

      paypal.Buttons({
        createOrder: function(data, actions) { ... }
          return actions.order.create({
            purchase_units: [{
              amount: { value: (amount / 100).toFixed(2) }
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(details => {
            document.getElementById('message').innerHTML = `
              ¡Pago exitoso! Orden: ${details.id}<br>
              Gracias, ${details.payer.name.given_name}
            `;
            document.getElementById('message').className = 'success';
            cart = [];
            localStorage.setItem('cart', '[]');
            updateCart();
            cartSidebar.classList.remove('open');
          });
        },
        onCancel: () => {
          document.getElementById('message').innerHTML = 'Pago cancelado.';
          document.getElementById('message').className = 'cancel';
        },
        onError: (err) => {
          document.getElementById('message').innerHTML = 'Error: ' + err;
          document.getElementById('message').className = 'error';
        }
      }).render('#paypal-button-container');
    }

    // =============================================
    // EVENTOS
    // =============================================
    menuBtn.onclick = () => { menuOverlay.classList.add('show'); menuSidebar.classList.add('open'); };
    menuOverlay.onclick = menuClose.onclick = () => { menuOverlay.classList.remove('show'); menuSidebar.classList.remove('open'); };
    searchBtn.onclick = () => searchContainer.classList.add('active');
    closeSearch.onclick = () => searchContainer.classList.remove('active');
    cartBtn.onclick = () => cartSidebar.classList.add('open');
    closeCart.onclick = () => cartSidebar.classList.remove('open');

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2500);
    }

    // =============================================
    // INICIO
    // =============================================
    renderProducts();
    renderCarousel(newCarousel, p => p.new);
    renderCarousel(starCarousel, p => p.star);
    updateCart();
  </script>
</body>
</html>
