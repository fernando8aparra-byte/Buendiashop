<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Efraín - Tienda Oficial</title>
  <meta name="description" content="Tienda oficial Efraín - Gorras, camisetas, tenis y más.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <!-- Menú hamburguesa -->
      <button id="menuBtn" class="icon-btn" aria-label="Menú">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2">
          <path d="M3 12h18M3 6h18M3 18h18"/>
        </svg>
      </button>

      <!-- Nombre centrado -->
      <div class="logo" id="logo">Efraín</div>

      <!-- Lupa -->
      <button id="searchBtn" class="icon-btn" aria-label="Buscar">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.35-4.35"/>
        </svg>
      </button>

      <!-- Carrito -->
      <button id="cartBtn" class="icon-btn" aria-label="Carrito">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="9" cy="21" r="1"/>
          <circle cx="20" cy="21" r="1"/>
          <path d="M1 1h4l2.5 12h13l2.5-12h-4"/>
        </svg>
        <span id="cartBadge">0</span>
      </button>
    </div>

    <!-- Barra de búsqueda -->
    <div class="search-container" id="searchContainer">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar productos..." autocomplete="off">
        <button id="closeSearch" class="icon-btn">×</button>
      </div>
    </div>
  </header>

  <!-- MENÚ LATERAL -->
  <div class="menu-overlay" id="menuOverlay"></div>
  <nav class="menu-sidebar" id="menuSidebar">
    <button class="menu-close" id="menuClose">×</button>
    <div class="user-section" id="userSection">
      <div id="loginPrompt">
        <a href="login.html" class="menu-item">Iniciar sesión</a>
        <a href="register.html" class="menu-item">Registrarse</a>
      </div>
      <div id="userWelcome" style="display:none;">
        <div class="menu-item welcome">Bienvenido, <span id="userName"></span></div>
      </div>
    </div>
    <a href="account.html" class="menu-item">Cuenta</a>
    <a href="orders.html" class="menu-item">Mis compras</a>
    <div class="menu-item dropdown-toggle">Productos
      <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M6 9l6 6 6-6"/>
      </svg>
    </div>
    <div class="submenu" id="productsSubmenu">
      <a href="category.html?cat=gorras" class="submenu-item">Gorras</a>
      <a href="category.html?cat=camisetas" class="submenu-item">Camisetas</a>
      <a href="category.html?cat=cintos" class="submenu-item">Cintos</a>
      <a href="category.html?cat=pantalones" class="submenu-item">Pantalones</a>
      <a href="category.html?cat=tenis" class="submenu-item">Tenis</a>
      <a href="category.html?cat=sudaderas" class="submenu-item">Sudaderas</a>
    </div>
    <a href="about.html" class="menu-item">Nosotros</a>
    <a href="#" id="logoutBtn" class="menu-item" style="display:none;">Salir de mi cuenta</a>
  </nav>

  <!-- MAIN -->
  <main class="main-container">

    <!-- CARRUSEL INFINITO: NUEVOS PRODUCTOS -->
    <section class="infinite-carousel-section">
      <h2>Nuevos productos</h2>
      <div class="infinite-carousel" id="newProductsCarousel">
        <div class="carousel-track" id="newTrack"></div>
      </div>
    </section>

    <!-- CARRUSEL INFINITO: PRODUCTOS ESTRELLA -->
    <section class="infinite-carousel-section">
      <h2>Productos estrella</h2>
      <div class="infinite-carousel" id="starProductsCarousel">
        <div class="carousel-track" id="starTrack"></div>
      </div>
    </section>

    <!-- GRID DE PRODUCTOS -->
    <section class="products-grid" id="productsGrid">
      <!-- Productos se generan con JS -->
    </section>
  </main>

  <!-- CARRITO LATERAL -->
  <aside class="cart-sidebar" id="cartSidebar">
    <div class="cart-header">
      <h3>Carrito</h3>
      <button id="closeCart" class="icon-btn">×</button>
    </div>
    <div class="cart-items" id="cartItems">
      <p class="empty-cart">Tu carrito está vacío</p>
    </div>
    <div class="cart-footer" id="cartFooter" style="display:none;">
      <div class="cart-total" id="cartTotal">Total: $0</div>
      <div class="payment-options">
        <button class="btn-pay paypal" onclick="goToCheckout('paypal')">PayPal</button>
        <button class="btn-pay card" onclick="goToCheckout('card')">Tarjeta</button>
        <button class="btn-pay oxxo" onclick="goToCheckout('oxxo')">Oxxo</button>
        <button class="btn-pay clabe" onclick="goToCheckout('clabe')">CLABE</button>
      </div>
    </div>
  </aside>

  <!-- TOAST -->
  <div class="toast success" id="toast">¡Agregado!</div>

  <!-- JS -->
  <script src="js/script.js"></script>
</body>
</html>
