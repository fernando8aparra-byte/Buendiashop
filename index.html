 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Boutique Buendía: Moda premium con tallas oversize, gorras, camisetas y más. Envíos a todo México." />
  <title>Boutique Buendía | Moda Premium</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" href="https://i.ibb.co/9yY7Y7K/logo-buendia.png" type="image/png">
</head>
<body>

  <!-- BARRA DE BIENVENIDA -->
  <div id="welcomeBar" class="welcome-bar hidden" role="status" aria-live="polite"></div>

  <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <button id="menuBtn" class="menu-btn" aria-label="Abrir menú">
        <span></span><span></span><span></span>
      </button>

      <div class="logo-container">
        <div class="logo" id="logoCenter">
          <span>Boutique Buendía</span>
        </div>
        <button id="searchBtn" class="icon search-btn" title="Buscar" aria-label="Buscar productos">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
          </svg>
        </button>
      </div>

      <button id="cartBtn" class="icon cart-icon" title="Carrito" aria-label="Abrir carrito">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/>
          <path d="M1 1h4l2.5 12.5a2 2 0 0 0 2 1.5h9a2 2 0 0 0 2-1.5L23 6H6"/>
        </svg>
        <span class="cart-count" id="cartCount">0</span>
      </button>
    </div>
    <input id="searchInput" class="search-input" type="text" placeholder="Buscar productos..." aria-label="Buscar">
  </header>

  <!-- MENU LATERAL -->
  <div id="menuOverlay" class="menu-overlay"></div>
  <nav id="menuDropdown" class="menu-dropdown" aria-hidden="true">
    <button id="menuClose" class="menu-close" aria-label="Cerrar menú">✕</button>

    <div class="menu-section">
      <div class="menu-item menu-header" id="menuCuentaBtn">
        <span>Mi Cuenta</span>
        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="m6 9 6 6 6-6"/>
        </svg>
      </div>
      <div class="submenu" id="submenuCuenta">
        <div class="menu-item" id="menuEstadoSesion">Iniciar sesión / Registrarse</div>
      </div>
    </div>

    <div class="menu-item">Mis compras</div>

    <div class="menu-section">
      <div class="menu-item menu-header" id="menuProductosBtn">
        <span>Categorías</span>
        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="m6 9 6 6 6-6"/>
        </svg>
      </div>
      <div class="submenu" id="submenuProductos">
        <div class="menu-item filter-cat" data-cat="Gorras">Gorras</div>
        <div class="menu-item filter-cat" data-cat="Camisetas">Camisetas</div>
        <div class="menu-item filter-cat" data-cat="Cintos">Cintos</div>
        <div class="menu-item filter-cat" data-cat="Pantalones">Pantalones</div>
        <div class="menu-item filter-cat" data-cat="Tenis">Tenis</div>
        <div class="menu-item filter-cat" data-cat="Sudaderas">Sudaderas</div>
      </div>
    </div>

    <div class="menu-section">
      <div class="menu-item menu-header" id="menuNosotrosBtn">
        <span>Síguenos</span>
        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="m6 9 6 6 6-6"/>
        </svg>
      </div>
      <div class="submenu" id="submenuNosotros">
        <div class="menu-item social" data-url="https://facebook.com"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"> Facebook</div>
        <div class="menu-item social" data-url="https://instagram.com"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram"> Instagram</div>
        <div class="menu-item social" data-url="https://twitter.com"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="X"> X</div>
        <div class="menu-item social" data-url="https://youtube.com"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"> YouTube</div>
        <div class="menu-item social" data-url="https://wa.me/"><img src="https://cdn-icons-png.flaticon.com/512/3670/3670051.png" alt="WhatsApp"> WhatsApp</div>
      </div>
    </div>
  </nav>

  <!-- FILTROS -->
  <section class="filters" id="filters">
    <button class="filter-btn active" data-filter="all">Todos</button>
    <button class="filter-btn" data-filter="precio-asc">Menor precio</button>
    <button class="filter-btn" data-filter="precio-desc">Mayor precio</button>
  </section>

  <!-- CARRUSEL DESTACADOS -->
  <section class="carousel-wrap" id="carouselWrap">
    <div class="carousel-track" id="carouselTrack"></div>
  </section>

  <!-- MAIN CONTENT -->
  <main class="main">
    <h1 class="page-title">Productos Destacados</h1>
    <div class="star-ads" id="starAds"></div>
    <section class="grid" id="productsGrid">
      <div class="loading">Cargando productos...</div>
    </section>
  </main>

  <!-- MODAL PRODUCTO -->
  <div class="modal" id="productModal" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">✕</button>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <!-- CARRITO -->
  <aside class="cart-panel" id="cartPanel" aria-hidden="true">
    <div class="cart-header">
      <h3>Tu Carrito</h3>
      <button id="closeCart" class="cart-close">✕</button>
    </div>
    <div class="cart-items" id="cartItems">
      <div class="cart-empty">Tu carrito está vacío</div>
    </div>
    <div class="cart-footer" id="cartFooter" style="display:none;">
      <div class="cart-total"><span>Total:</span><strong id="cartTotal">$0</strong></div>
      <div class="payment-options">
        <button id="paypalBtn" class="pay-btn paypal">PayPal</button>
        <button id="cardBtn" class="pay-btn card">Tarjeta</button>
        <button id="oxxoBtn" class="pay-btn oxxo">OXXO</button>
      </div>
    </div>
  </aside>

  <!-- TOAST -->
  <div id="toast" class="toast"></div>

  <script type="module" src="js/script.js"></script>
</body>
</html>
