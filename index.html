<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Efraín Shop</Hello>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- OVERLAYS -->
  <div class="menu-overlay" id="menuOverlay"></div>
  <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <button id="menuBtn" class="icon-btn" aria-label="Menú">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <div class="logo">Boutique-buenday</div>
      <div class="search-cart-group">
        <button id="searchBtn" class="icon-btn" aria-label="Buscar">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2.5" fill="none"/>
            <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <button id="cartBtn" class="icon-btn" aria-label="Carrito">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path d="M9 22a1 1 0 1 0 0-2 1 1 0 0 0 0 2zM20 22a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span id="cartBadge"></span>
        </button>
      </div>
    </div>
    <!-- BÚSQUEDA DESPLEGABLE -->
    <div class="search-container" id="searchContainer">
      <div class="search-bar">
        <input type="text" placeholder="Buscar productos..." id="searchInput" autofocus autocomplete="off">
        <button id="closeSearch">×</button>
      </div>
    </div>
  </header>
  <!-- RESULTADOS DE BÚSQUEDA (BROTA DEBAJO) -->
  <div id="searchResultsContainer">
    <div id="searchResults"></div>
  </div>
  <!-- CONTENIDO -->
  <main class="main-container">
    <!-- HERO -->
    <section class="hero-banner">
      <h1 id="heroTitle">Asegura tu Mystery Box</h1>
      <p class="tag" id="heroTag">Envío Gratis en compras +$1,500</p>
    </section>
    <!-- CARRUSEL: NUEVOS LANZAMIENTOS (SWIPE MÓVIL) -->
    <section class="infinite-carousel-section">
      <h2 id="titleNew">Nuevos Lanzamientos</h2>
      <div class="carousel" id="newProductsCarousel">
        <!-- track y pagination se inyectan con JS -->
      </div>
    </section>
    <!-- CARRUSEL: ANUNCIOS -->
    <section class="infinite-carousel-section">
      <h2 id="titleStar">Anuncios</h2>
      <div class="infinite-carousel" id="starCarousel">
        <!-- track se inyecta con JS -->
      </div>
    </section>
    <!-- TODOS LOS PRODUCTOS -->
    <section>
      <h2 id="titleAll">Todos los Productos</h2>
      <div class="products-grid normal" id="productsGrid"></div>
    </section>
  </main>
  <!-- MENÚ LATERAL -->
  <aside class="menu-sidebar" id="menuSidebar">
    <button class="menu-close" id="closeMenu">×</button>
    <div class="menu-item welcome" id="welcomeMsg"></div>
    <div class="menu-item dropdown-toggle" id="categoriesToggle">
      Productos
      <svg class="dropdown-arrow" viewBox="0 0 24 24" width="16" height="16">
        <path d="M7 10l5 5 5-5" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <div class="submenu" id="categoriesSubmenu"></div>
    <div class="menu-item dropdown-toggle" id="contactToggle">
      Contacto
      <svg class="dropdown-arrow" viewBox="0 0 24 24" width="16" height="16">
        <path d="M7 10l5 5 5-5" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <div class="submenu" id="contactDropdown">
      <p class="contact-text">Sígueme en mis redes sociales</p>
      <div class="social-links" id="socialLinksContainer"></div>
    </div>
    <div class="menu-item" id="helpBtn">Necesitas ayuda</div>
    <div class="menu-item login-btn" id="authBtn">Inicia sesión o regístrate</div>
    <div class="menu-item admin-btn" id="adminBtn" style="display:none;">Ir a página de administrador</div>
  </aside>
  <!-- CARRITO LATERAL -->
  <aside class="cart-sidebar" id="cartSidebar">
    <div class="cart-header">
      <h3>Tu Carrito</h3>
      <button class="cart-close" id="closeCart">×</button>
    </div>
    <div class="cart-items" id="cartItems">
      <p class="empty-cart">Tu carrito está vacío</p>
    </div>
    <div class="cart-footer">
      <div class="cart-total" id="cartTotal">Total: $0</div>
      <div id="goToPay" class="go-to-pay" style="display:none;">Ir a Pago</div>
      <div id="message"></div>
    </div>
  </aside>
  <!-- TOAST -->
  <div class="toast" id="toast"></div>

  <!-- ESTILO MÍNIMO PARA FIX MÓVIL (SIN TOCAR styles.css) -->
  <style>
    /* FIX ZOOM + SWIPE SUAVE EN MÓVIL */
    #newProductsCarousel,
    #starCarousel {
      -webkit-overflow-scrolling: touch;
      touch-action: pan-y;
      overflow: hidden;
      position: relative;
    }
    #newProductsCarousel .carousel-track,
    #starCarousel .carousel-track {
      display: flex;
      width: 100%;
      will-change: transform;
      transition: transform 0.4s cubic-bezier(0.22, 0.61, 0.35, 1);
    }
    #newProductsCarousel .carousel-item,
    #starCarousel .carousel-item {
      min-width: 100%;
      flex-shrink: 0;
      padding: 0 8px;
      box-sizing: border-box;
      text-align: center;
    }
    #newProductsCarousel .carousel-item img,
    #starCarousel .carousel-item img {
      width: 100%;
      height: auto;
      max-height: 380px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      display: block;
      image-rendering: -webkit-optimize-contrast;
    }
    #newProductsCarousel .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 16px;
    }
    #newProductsCarousel .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(0,0,0,0.3);
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #newProductsCarousel .dot.active {
      background: #000;
      transform: scale(1.2);
    }
    @media (max-width: 480px) {
      #newProductsCarousel .carousel-item img {
        max-height: 300px;
      }
      #newProductsCarousel,
      #starCarousel {
        padding: 0 10px;
      }
      .header-inner {
        gap: 8px;
      }
      .logo {
        font-size: 1.3rem !important;
      }
    }
  </style>

  <!-- DETECCIÓN DE DISPOSITIVO (SIN TOCAR NADA MÁS) -->
  <script>
    // Detectar si es móvil (ancho <= 768px)
    const isMobileDevice = () => window.innerWidth <= 768;
    const isSmallScreen = () => window.innerWidth <= 480;

    // Añadir clase al body
    const updateDeviceClass = () => {
      document.body.classList.remove('desktop', 'mobile', 'small-screen');
      if (isSmallScreen()) {
        document.body.classList.add('small-screen');
      } else if (isMobileDevice()) {
        document.body.classList.add('mobile');
      } else {
        document.body.classList.add('desktop');
      }
    };

    // Ejecutar al cargar y en resize
    updateDeviceClass();
    window.addEventListener('resize', updateDeviceClass);

    // Exponer globalmente para que JS lo use
    window.isMobileDevice = isMobileDevice;
    window.isSmallScreen = isSmallScreen;
  </script>

  <script type="module" src="js/index.js"></script>
</body>
</html>
