<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gorra Barbas Hats x CT "GALAXY CT" - Boutique Buendía</title>
  <meta name="description" content='Edición limitada "GALAXY CT" con baño 24K en detalles. Bordado premium, ajuste regulable y materiales de alta calidad.'>

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fff;
      --text: #111;
      --muted: #777;
      --card-bg: #fff;
      --accent: #7c4dff;
      --accent-gradient: linear-gradient(135deg, #7c4dff 0%, #5b21b6 100%);
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      --shadow-soft: 0 4px 12px rgba(124, 77, 255, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header {
      background: var(--card-bg);
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 40;
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      max-width: 1400px;
      margin: 0 auto;
      gap: 12px;
    }

    #menuBtn {
      cursor: pointer;
      font-size: 26px;
      user-select: none;
      color: var(--text);
      padding: 8px;
      border-radius: 8px;
      transition: background 0.2s;
      order: 1;
    }

    #menuBtn:hover {
      background: rgba(0,0,0,0.05);
    }

    .logo {
      font-weight: 900;
      font-size: 20px;
      letter-spacing: 1px;
      order: 2;
      flex: 1;
      text-align: center;
    }

    .header-actions {
      display: flex;
      gap: 12px;
      align-items: center;
      position: relative;
      order: 3;
    }

    /* Badge en carrito */
    #cartBadge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: var(--accent);
      color: #fff;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 12px;
      display: none;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }

    /* Barra de búsqueda - Básica en blanco y negro */
    .search-bar {
      position: relative;
      display: flex;
      align-items: center;
      order: 3;
    }

    .search-bar input {
      padding: 8px 12px 8px 34px;
      border: 1px solid #000;
      border-radius: 8px;
      font-size: 14px;
      width: 180px;
      background: #fff;
      color: #000;
      transition: all 0.2s;
    }

    .search-bar input:focus {
      outline: none;
      border-color: #000;
      box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
    }

    .search-bar::before {
      content: "";
      position: absolute;
      left: 12px;
      width: 16px;
      height: 16px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23000" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>') no-repeat center;
      background-size: contain;
    }

    .icon img {
      width: 22px;
      height: 22px;
      display: block;
    }

    /* Main con patrón sutil */
    main {
      max-width: 1200px;
      margin: 24px auto;
      padding: 0 20px 80px;
      background-image: 
        radial-gradient(circle at 1px 1px, rgba(124,77,255,0.05) 1px, transparent 0);
      background-size: 20px 20px;
    }

    .breadcrumbs {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .breadcrumbs a {
      color: var(--muted);
      text-decoration: none;
    }

    .breadcrumbs a:hover {
      color: var(--accent);
    }

    .product-wrap {
      display: flex;
      gap: 32px;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    /* Galería de imágenes */
    .product-gallery {
      flex: 1 1 420px;
      min-width: 300px;
      max-width: 520px;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: var(--shadow-soft);
      background: #fafafa;
      touch-action: pan-y; /* Para swipe en móvil */
    }

    .gallery-track {
      display: flex;
      transition: transform 0.4s ease;
      user-select: none;
    }

    .gallery-img {
      width: 100%;
      height: auto;
      object-fit: contain;
      flex-shrink: 0;
      display: block;
      transition: transform 0.3s ease;
    }

    .product-gallery:hover .gallery-img {
      transform: scale(1.05);
    }

    .gallery-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ddd;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 10;
      transition: all 0.2s;
      color: #000;
    }

    .gallery-nav:hover {
      background: #fff;
      transform: translateY(-50%) scale(1.1);
    }

    .gallery-nav.prev { left: 12px; }
    .gallery-nav.next { right: 12px; }

    /* Ocultar flechas en móvil */
    @media (max-width: 768px) {
      .gallery-nav {
        display: none;
      }
    }

    .gallery-dots {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 6px;
      height: 12px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      background: rgba(0,0,0,0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .dot.active {
      background: var(--accent);
      transform: scale(1.1);
    }

    /* Thumbnails */
    .gallery-thumbs {
      display: flex;
      gap: 8px;
      padding: 12px;
      justify-content: center;
      background: rgba(255,255,255,0.8);
    }

    .thumb {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.3s;
    }

    .thumb.active { 
      opacity: 1; 
      border: 2px solid var(--accent); 
    }

    .product-info {
      flex: 1 1 420px;
      min-width: 300px;
    }

    .page-title {
      font-size: clamp(24px, 5vw, 32px);
      margin-bottom: 8px;
      font-weight: 900;
      line-height: 1.2;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .price {
      font-size: 24px;
      font-weight: 800;
      color: var(--accent);
      margin-bottom: 12px;
    }

    .desc {
      color: var(--muted);
      line-height: 1.7;
      margin-bottom: 18px;
      font-size: 15px;
      font-variation-settings: 'wght' 400;
    }

    .qty-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
    }

    .qty-row label {
      font-weight: 600;
      font-size: 14px;
    }

    .qty-row input {
      width: 80px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 15px;
      font-weight: 600;
    }

    .add-btn {
      background: var(--accent-gradient);
      color: #fff;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: opacity 0.2s;
      box-shadow: var(--shadow-soft);
    }

    .add-btn:hover {
      opacity: 0.95;
    }

    /* Botones de pago ocultos por defecto */
    .payment-options {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
      max-width: 340px;
    }

    .payment-options.show {
      display: flex;
    }

    .pay-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 11px;
      border-radius: 8px;
      border: none;
      font-weight: 800;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }

    .pay-btn:hover {
      transform: translateY(-1px);
      opacity: 0.95;
    }

    .paypal {
      background: #ffc439;
      color: #111;
    }

    .paypal img {
      height: 20px;
    }

    .cardpay {
      background: #0070ba;
      color: #fff;
    }

    .cardpay img {
      height: 20px;
      filter: invert(1);
    }

    /* Related */
    .related {
      margin-top: 48px;
    }

    .related h2 {
      font-size: 20px;
      margin-bottom: 14px;
      font-weight: 800;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 18px;
      max-width: 1000px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: var(--shadow-soft);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      transition: transform 0.18s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(124, 77, 255, 0.15);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: contain;
      background: #fafafa;
    }

    .meta {
      padding: 12px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .meta .title {
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 8px;
      line-height: 1.3;
    }

    .meta .price {
      font-weight: 800;
      color: var(--text);
    }

    /* Menú tipo Apple - Con animaciones y ancho 50% en móvil */
    .menu-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 30;
      opacity: 0;
      visibility: hidden;
      transition: 0.25s;
      backdrop-filter: blur(4px);
    }

    .menu-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .menu-dropdown {
      position: fixed;
      top: 0;
      left: -50%;
      width: 50%;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
      padding: 80px 24px 24px;
      z-index: 35;
      transition: left 0.28s ease;
      border-right: 1px solid #eee;
    }

    @media (min-width: 769px) {
      .menu-dropdown {
        left: -300px;
        width: 280px;
      }
    }

    .menu-dropdown.open {
      left: 0;
    }

    .menu-dropdown.open .menu-item {
      animation: slideIn 0.4s ease forwards;
    }

    .menu-item:nth-child(1) { animation-delay: 0.1s; }
    .menu-item:nth-child(2) { animation-delay: 0.15s; }
    .menu-item:nth-child(3) { animation-delay: 0.2s; }
    .menu-item:nth-child(4) { animation-delay: 0.25s; }
    .menu-item:nth-child(5) { animation-delay: 0.3s; }
    .menu-item:nth-child(6) { animation-delay: 0.35s; }
    .menu-item:nth-child(7) { animation-delay: 0.4s; }
    .menu-item:nth-child(8) { animation-delay: 0.45s; }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .menu-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: var(--muted);
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background 0.2s;
    }

    .menu-close:hover {
      background: rgba(0,0,0,0.05);
    }

    .menu-item {
      padding: 16px 0;
      border-bottom: 1px solid #f5f5f5;
      font-weight: 600;
      cursor: pointer;
      text-align: left;
      color: var(--text);
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: color 0.2s;
    }

    .menu-item:hover {
      color: var(--accent);
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .menu-item.prox {
      color: var(--muted);
      opacity: 0.7;
    }

    .menu-item.prox:hover {
      color: var(--muted);
      opacity: 1;
    }

    .menu-item.prox small {
      font-size: 12px;
      font-weight: 500;
    }

    /* Carrito lateral - Ancho 50% en móvil */
    .cart-panel {
      position: fixed;
      top: 0;
      right: -50%;
      width: 50%;
      height: 100%;
      background: var(--card-bg);
      box-shadow: -6px 0 30px rgba(0, 0, 0, 0.12);
      transition: right 0.28s;
      display: flex;
      flex-direction: column;
      z-index: 45;
    }

    @media (min-width: 769px) {
      .cart-panel {
        right: -400px;
        width: 360px;
      }
    }

    .cart-panel.open {
      right: 0;
    }

    .cart-header {
      padding: 16px;
      font-weight: 800;
      border-bottom: 1px solid #e6e6e6;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-items {
      flex: 1;
      overflow: auto;
      padding: 14px;
    }

    .cart-empty {
      text-align: center;
      color: var(--muted);
      padding: 48px 8px;
      font-weight: 600;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #f2f2f2;
      font-size: 14px;
    }

    .cart-item button {
      background: none;
      border: none;
      color: var(--accent);
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
    }

    .cart-footer {
      padding: 16px
