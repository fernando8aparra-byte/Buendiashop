<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efraín Shop</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- OVERLAYS -->
  <div class="menu-overlay" id="menuOverlay"></div>

  <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <button id="menuBtn" class="icon-btn" aria-label="Menú">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <div class="logo">Boutique-buenday</div>
      <div class="search-cart-group">
        <button id="searchBtn" class="icon-btn" aria-label="Buscar">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2.5" fill="none"/>
            <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <button id="cartBtn" class="icon-btn" aria-label="Carrito">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path d="M9 22a1 1 0 1 0 0-2 1 1 0 0 0 0 2zM20 22a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span id="cartBadge"></span>
        </button>
      </div>
    </div>

    <!-- BÚSQUEDA DESPLEGABLE -->
    <div class="search-container" id="searchContainer">
      <div class="search-bar">
        <input type="text" placeholder="Buscar productos..." id="searchInput" autofocus>
        <button id="closeSearch">×</button>
      </div>
    </div>
  </header>

  <!-- RESULTADOS DE BÚSQUEDA -->
  <div id="searchResultsContainer" style="display:none; padding:20px; background:#fff; margin:20px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.05);">
    <div id="searchResults"></div>
  </div>

  <!-- CONTENIDO -->
  <main class="main-container">

    <!-- HERO -->
    <section class="hero-banner">
      <h1 id="heroTitle">Asegura tu Mystery Box</h1>
      <p class="tag" id="heroTag">Envío Gratis en compras +$1,500</p>
    </section>

   <!-- CARRUSEL: NUEVOS LANZAMIENTOS (STACKED + INDICATOR PERFECTO) -->
<section class="infinite-carousel-section">
  <h2 id="titleNew">Nuevos Lanzamientos</h2>

  <div class="carousel" id="newProductsCarousel">
    <div class="carousel-track" id="newCarouselTrack">
      <!-- SE LLENA CON JS DESDE FIREBASE -->
    </div>

    <div class="pagination" id="newPagination">
      <div class="indicator"></div>
      <!-- DOTS SE CREAN CON JS -->
    </div>
  </div>
</section>
        <!-- FLECHAS -->
        <button class="carousel-control prev" aria-label="Producto anterior">
          <svg viewBox="0 0 24 24" width="32" height="32">
            <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" fill="none"/>
          </svg>
        </button>
        <button class="carousel-control next" aria-label="Siguiente producto">
          <svg viewBox="0 0 24 24" width="32" height="32">
            <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" fill="none"/>
          </svg>
        </button>

        <!-- PAGINACIÓN -->
        <div class="pagination" id="newPagination"></div>

        <!-- PLAY/PAUSE -->
        <button class="play-pause" id="playPauseBtn" aria-label="Reproducir/Pausar">
          <svg class="play" viewBox="0 0 24 24" width="20" height="20">
            <path d="M8 5v14l11-7z" fill="currentColor"/>
          </svg>
          <svg class="pause" viewBox="0 0 24 24" width="20" height="20" style="display:none;">
            <path d="M6 4h4v16H6zm8 0h4v16h-4z" fill="currentColor"/>
          </svg>
        </button>
      </div>
    </section>

    <!-- CARRUSEL: ANUNCIOS (INFINITO) -->
    <section class="infinite-carousel-section">
      <h2 id="titleStar">Anuncios</h2>
      <div class="infinite-carousel">
        <div class="carousel-track" id="starCarousel"></div>
      </div>
    </section>

    <!-- TODOS LOS PRODUCTOS -->
    <section>
      <h2 id="titleAll">Todos los Productos</h2>
      <div class="products-grid normal" id="productsGrid"></div>
    </section>

  </main>

  <!-- MENÚ LATERAL -->
  <aside class="menu-sidebar" id="menuSidebar">
    <button class="menu-close" id="closeMenu">×</button>
    <div class="menu-item welcome" id="welcomeMsg"></div>

    <!-- PRODUCTOS -->
    <div class="menu-item dropdown-toggle" id="categoriesToggle">
      Productos
      <svg class="dropdown-arrow" viewBox="0 0 24 24" width="16" height="16">
        <path d="M7 10l5 5 5-5" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <div class="submenu" id="categoriesSubmenu">
      <!-- CARGADO DESDE FIREBASE -->
    </div>

    <!-- CONTACTO -->
    <div class="menu-item dropdown-toggle" id="contactToggle">
      Contacto
      <svg class="dropdown-arrow" viewBox="0 0 24 24" width="16" height="16">
        <path d="M7 10l5 5 5-5" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <div class="submenu" id="contactDropdown">
      <p class="contact-text">Sígueme en mis redes sociales</p>
      <div class="social-links" id="socialLinksContainer">
        <!-- CARGADO DESDE FIREBASE -->
      </div>
    </div>

    <div class="menu-item" id="helpBtn">Necesitas ayuda</div>
    <div class="menu-item login-btn" id="authBtn">Inicia sesión o regístrate</div>
  </aside>

  <!-- CARRITO LATERAL -->
  <aside class="cart-sidebar" id="cartSidebar">
    <div class="cart-header">
      <h3>Tu Carrito</h3>
      <button class="cart-close" id="closeCart">×</button>
    </div>
    <div class="cart-items" id="cartItems">
      <p class="empty-cart">Tu carrito está vacío</p>
    </div>
    <div class="cart-footer">
      <div class="cart-total" id="cartTotal">Total: $0</div>
      <div id="goToPay" class="go-to-pay" style="display:none;">Ir a Pago</div>
      <div id="message"></div>
    </div>
  </aside>

  <!-- TOAST -->
  <div class="toast" id="toast"></div>

  <!-- SCRIPT -->
  <script type="module" src="js/index.js"></script>
</body>
</html>
