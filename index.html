<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efraín Shop</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* ESTILOS ANTERIORES + NUEVOS CAMBIOS */
    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .icon-btn {
      color: #000 !important;
      background: none;
    }
    .icon-btn svg {
      stroke: #000;
      fill: none;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #000;
    }

    /* BARRA DE BÚSQUEDA: solo visible al tocar la lupa */
    .search-bar-header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff; /* barra blanca */
      display: none; /* oculto por defecto */
      align-items: center;
      padding: 0 20px;
      z-index: 20;
    }
    .search-bar-header.active {
      display: flex;
    }
    .search-bar-header input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 1rem;
      padding: 10px 0;
    }

    /* CARRITO DENTRO DE LA BARRA BLANCA (header) */
    #cartBtn {
      position: relative;
      z-index: 10;
    }

    /* === X GRANDES (solo búsqueda y carrito) === */
    #closeSearchHeader,
    #closeCart {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none !important;
      border: none !important;
      color: #000 !important;
      font-size: 2.2rem;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 30;
    }

    /* Posicionar los contenedores */
    .menu-sidebar,
    .cart-sidebar {
      position: relative;
    }

    /* === X PEQUEÑAS del carrito (eliminar producto) === */
    .cart-item {
      position: relative;
      padding-right: 40px;
    }
    .cart-item button {
      position: absolute;
      top: 8px;
      right: 8px;
      background: none !important;
      border: none !important;
      color: #000 !important;
      font-size: 1.1rem;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
    }

    /* Cerrar búsqueda también al tocar fuera (overlay) */
    .header-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 15;
    }
    .header-overlay.show {
      display: block;
    }
  </style>
</head>
<body>

  <!-- OVERLAY PARA CERRAR BÚSQUEDA AL TOCAR FUERA -->
  <div class="header-overlay" id="headerOverlay"></div>

  <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <div class="header-left">
        <!-- HAMBURGUESA NEGRA A LA IZQUIERDA -->
        <button id="menuBtn" class="icon-btn" aria-label="Menú">
          <svg viewBox="0 0 24 24" width="28" height="28">
            <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <!-- TÍTULO -->
        <div class="logo">EFRAÍN</div>
      </div>

      <div class="header-right">
        <!-- LUPA NEGRA -->
        <button id="searchBtn" class="icon-btn search-toggle" aria-label="Buscar">
          <svg viewBox="0 0 24 24" width="26" height="26">
            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" fill="none"/>
            <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <!-- CARRITO NEGRO (siempre visible en header) -->
        <button id="cartBtn" class="icon-btn" aria-label="Carrito">
          <svg viewBox="0 0 24 24" width="28" height="28">
            <path d="M9 22a1 1 0 1 0 0-2 1 1 0 0 0 0 2zM20 22a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span id="cartBadge"></span>
        </button>
      </div>

      <!-- BARRA DE BÚSQUEDA (aparece encima del header al tocar lupa) -->
      <div class="search-bar-header" id="searchBarHeader">
        <input type="text" placeholder="Buscar productos..." id="searchInput" autofocus>
        <button id="closeSearchHeader" class="close-search-btn">✕</button>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main-container">
    <section class="hero-banner">
      <h1>Asegura tu Mystery Box</h1>
      <p class="tag">Envío Gratis en compras +$1,500</p>
    </section>

    <section class="infinite-carousel-section">
      <h2>Nuevos Lanzamientos</h2>
      <div class="infinite-carousel">
        <div class="carousel-track" id="newCarousel"></div>
      </div>
    </section>

    <section class="infinite-carousel-section">
      <h2>Productos Estrella</h2>
      <div class="infinite-carousel">
        <div class="carousel-track" id="starCarousel"></div>
      </div>
    </section>

    <section>
      <h2>Todos los Productos</h2>
      <div class="products-grid" id="productsGrid"></div>
    </section>
  </main>

  <!-- MENÚ LATERAL (X ELIMINADA) -->
  <div class="menu-overlay" id="menuOverlay"></div>
  <aside class="menu-sidebar" id="menuSidebar">
    <div class="menu-item welcome">¡Hola, Efraín!</div>
    <div class="menu-item dropdown-toggle">Categorías</div>
    <div class="submenu">
      <div class="submenu-item">Gorras</div>
      <div class="submenu-item">Camisetas</div>
      <div class="submenu-item">Accesorios</div>
    </div>
    <div class="menu-item">Ofertas</div>
    <div class="menu-item">Contacto</div>
  </aside>

  <!-- CARRITO LATERAL -->
  <aside class="cart-sidebar" id="cartSidebar">
    <div class="cart-header">
      <h3>Tu Carrito</h3>
      <button class="menu-close-x" id="closeCart">✕</button>
    </div>
    <div class="cart-items" id="cartItems">
      <p class="empty-cart">Tu carrito está vacío</p>
    </div>
    <div class="cart-footer">
      <div class="cart-total" id="cartTotal">Total: $0</div>
      <div class="go-to-pay">Ir a Pagar</div>
      <div id="paypal-button-container"></div>
      <div id="message"></div>
    </div>
  </aside>

  <!-- TOAST -->
  <div class="toast" id="toast"></div>

  <!-- PAYPAL SDK -->

    renderProducts();

</body>
</html>
