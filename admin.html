      pantalon: ['28', '30', '32', '34', '36', '38', '40'],

      tenis: ['25', '26', '27', '28', '29', '30'],
      perfume: ['75', '100', '125', '200'],
      sudadera: ['ch', 'm', 'x', 'xl', 'l']
    };

    async function uploadImageAndGetURL(file) {
      if (!file) return null;
      const fileName = `${Date.now()}_${Math.random().toString(36).substr(2, 9)}_${file.name}`;
      const storageRef = ref(storage, `productos/${fileName}`);
      try {
        showToast("Subiendo imagen...");
        const snapshot = await uploadBytes(storageRef, file);
        const url = await getDownloadURL(snapshot.ref);
        showToast("¬°Imagen subida con √©xito!");
        return url;
      } catch (e) {
        console.error("Error al subir imagen:", e);
        showToast("Error al subir imagen: " + (e.message || "Revisa tu conexi√≥n o permisos"));
        return null;
      }
    }

    // Resto del c√≥digo se mantiene exactamente igual (solo cambi√© el config y mejor√© el toast en upload)
    document.getElementById('addImageFiles').addEventListener('change', e => {
      const files = Array.from(e.target.files || []);
      const previewWrap = document.getElementById('addImagesPreview');
      previewWrap.innerHTML = '';
      if (files.length) {
        files.forEach(file => {
          const reader = new FileReader();
          const div = document.createElement('div');
          div.style.width = '96px'; div.style.height = '96px'; div.style.overflow='hidden'; div.style.borderRadius='8px';
          reader.onload = ev => {
            const img = document.createElement('img');
            img.src = ev.target.result; img.style.width='96px'; img.style.height='96px'; img.style.objectFit='cover'; img.style.display='block';
            div.appendChild(img);
          };
          reader.readAsDataURL(file);
          previewWrap.appendChild(div);
        });
        previewWrap.style.display = 'flex';
      } else previewWrap.style.display = 'none';
    });

    function loadEditableTexts() {
      document.querySelectorAll('[contenteditable="true"]').forEach(el => {
        const coll = el.dataset.collection;
        const docu = el.dataset.doc;
        const field = el.dataset.field;
        onSnapshot(doc(db, coll, docu), snap => {
          if (snap.exists() && snap.data()[field] !== undefined) {
            const value = snap.data()[field];
            if (el.textContent.trim() !== value) el.textContent = value;
          }
        });
        el.addEventListener('input', () => {
          const key = `${coll}|${docu}|${field}`;
          textChanges[key] = el.textContent.trim();
        });
      });
    }

    function loadProductsByType(typeKey, containerId) {
      const q = query(collection(db, "productos"), where(`type.${typeKey}`, "==", true));
      onSnapshot(q, snapshot => {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        snapshot.forEach(docSnap => {
          const data = { id: docSnap.id, ...docSnap.data() };
          container.appendChild(createProductCard(data, typeKey));
        });
        if (containerId === 'newCarousel' && snapshot.size >= 4 && !container.dataset.duplicated) {
          const clone = container.cloneNode(true);
          clone.id += '-clone';
          container.appendChild(clone);
          container.dataset.duplicated = 'true';
          container.parentElement.parentElement.classList.add('auto-scroll');
        }
      });
    }

    function createProductCard(p, sectionType) {
      const div = document.createElement('div');
      div.className = 'product-card';
      div.dataset.id = p.id;
      const mainImg = (p.imagenes && p.imagenes.length) ? p.imagenes[0] : (p.imagen || 'https://via.placeholder.com/300');
      const totalDisp = p.disponibles || (p.variantesDisponibles ? Object.values(p.variantesDisponibles).reduce((a, b) => a + b, 0) : 0);
      const stockInfo = totalDisp > 0
        ? `<p style="color:#0a0; font-weight:bold; margin:5px 0;">${totalDisp} disponibles</p>`
        : '<p style="color:#c00; font-weight:bold;">Agotado</p>';
      const actions = `
        <div class="card-actions-compact">
          <button title="Editar" onclick="editProduct('${p.id}')">‚úèÔ∏è</button>
          <button title="Eliminar" onclick="deleteProduct('${p.id}')">üóëÔ∏è</button>
        </div>
      `;
      if (sectionType === 'normal') {
        div.innerHTML = `${actions}<img src="${mainImg}" alt="${p.nombre}"><h3>${p.nombre}</h3><p class="product-price">$${p.precio}</p><p class="product-desc-small">${p.descripcion || ''}</p>${stockInfo}`;
      } else {
        div.innerHTML = `${actions}<img src="${mainImg}" alt="${p.nombre}"><h3>${p.nombre}</h3><p>$${p.precio}</p>${stockInfo}`;
      }
      return div;
    }

    function openVariantsMenu(mode) {
      const cat = document.getElementById(mode + 'Category').value;
      const menu = document.getElementById(mode + 'VariantsMenu');
      menu.innerHTML = '';
      const closeBtn = document.createElement('button');
      closeBtn.className = 'variants-close';
      closeBtn.textContent = '‚úï';
      closeBtn.onclick = () => menu.classList.remove('active');
      menu.appendChild(closeBtn);
      const vars = variantsByCategory[cat] || [];
      vars.forEach(v => {
        const item = document.createElement('div');
        item.className = 'variant-item';
        item.textContent = v;
        const qty = document.createElement('span');
        qty.className = 'variant-qty';
        qty.textContent = window[mode + 'Variants'][v] || 0;
        item.appendChild(qty);
        item.onclick = () => {
          window[mode + 'Variants'][v] = (window[mode + 'Variants'][v] || 0) + 1;
          qty.textContent = window[mode + 'Variants'][v];
        };
        qty.onclick = (e) => {
          e.stopPropagation();
          const input = document.createElement('input');
          input.type = 'number';
          input.min = 0;
          input.value = window[mode + 'Variants'][v] || 0;
          input.style.width = '30px';
          input.style.textAlign = 'center';
          input.style.borderRadius = '50%';
          qty.parentNode.replaceChild(input, qty);
          input.focus();
          input.onblur = () => {
            const val = parseInt(input.value) || 0;
            window[mode + 'Variants'][v] = val;
            qty.textContent = val;
            input.parentNode.replaceChild(qty, input);
          };
        };
        menu.appendChild(item);
      });
      menu.classList.add('active');
    }

    document.getElementById('addVariantsBtn').onclick = () => openVariantsMenu('add');
    document.getElementById('editVariantsBtn').onclick = () => openVariantsMenu('edit');
    document.getElementById('addCategory').addEventListener('change', () => {
      window.addVariants = {};
      document.getElementById('addVariantsMenu').classList.remove('active');
    });
    document.getElementById('editCategory').addEventListener('change', () => {
      window.editVariants = {};
      document.getElementById('editVariantsMenu').classList.remove('active');
    });

    window.editProduct = async id => {
      window.currentEditId = id;
      const snap = await getDoc(doc(db, 'productos', id));
      if (!snap.exists()) return showToast('Producto no encontrado');
      const data = snap.data();
      document.getElementById('editName').value = data.nombre || '';
      document.getElementById('editPrice').value = data.precio || '';
      document.getElementById('editDesc').value = data.descripcion || '';
      document.getElementById('editCategory').value = data.tipo || 'camiseta';
      document.getElementById('editType').value = (data.type && data.type.carrusel) ? 'carrusel' : 'normal';
      window.editVariants = data.variantesDisponibles || {};
      const gallery = document.getElementById('editImagesGallery');
      gallery.innerHTML = '';
      const imgs = (data.imagenes && data.imagenes.length) ? data.imagenes : (data.imagen ? [data.imagen] : []);
      imgs.forEach(u => {
        const wrap = document.createElement('div'); wrap.className = 'img-wrap';
        const img = document.createElement('img'); img.src = u;
        const btn = document.createElement('button'); btn.className = 'remove-img'; btn.textContent = '‚úï';
        btn.onclick = () => { wrap.remove(); wrap.dataset.removed = 'true'; };
        wrap.appendChild(img); wrap.appendChild(btn);
        wrap.dataset.url = u;
        gallery.appendChild(wrap);
      });
      document.getElementById('editNewPreview').innerHTML = '';
      document.getElementById('editProductModal').classList.add('active');
    };

    document.getElementById('saveProduct').onclick = async () => {
      if (!window.currentEditId) return;
      const updated = {
        nombre: document.getElementById('editName').value.trim(),
        precio: parseFloat(document.getElementById('editPrice').value) || 0,
        descripcion: document.getElementById('editDesc').value.trim(),
        tipo: document.getElementById('editCategory').value,
        type: { normal: document.getElementById('editType').value === 'normal', carrusel: document.getElementById('editType').value === 'carrusel' },
        variantesDisponibles: window.editVariants,
        disponibles: Object.values(window.editVariants).reduce((a, b) => a + b, 0),
      };
      const gallery = document.getElementById('editImagesGallery');
      const remaining = [];
      gallery.querySelectorAll('.img-wrap').forEach(w => { if (!w.dataset.removed) remaining.push(w.dataset.url); });
      const newFiles = Array.from(document.getElementById('editImageFiles').files || []);
      for (const f of newFiles) {
        const url = await uploadImageAndGetURL(f);
        if (url) remaining.push(url);
      }
      const extraUrls = document.getElementById('editImageUrls').value.split(',').map(u => u.trim()).filter(Boolean);
      extraUrls.forEach(u => remaining.push(u));
      if (remaining.length > 0) {
        updated.imagenes = remaining;
        updated.imagen = remaining[0];
      }
      await updateDoc(doc(db, 'productos', window.currentEditId), updated);
      showToast('Producto actualizado');
      closeModal('editProductModal');
    };

    window.deleteProduct = async id => {
      if (confirm('¬øEliminar este producto?')) {
        await deleteDoc(doc(db, 'productos', id));
        showToast('Producto eliminado');
      }
    };

    document.getElementById('saveNewProduct').onclick = async () => {
      const name = document.getElementById('addName').value.trim();
      const price = parseFloat(document.getElementById('addPrice').value);
      const files = Array.from(document.getElementById('addImageFiles').files || []);
      const urlsInput = document.getElementById('addImage').value.trim();
      const urlList = urlsInput ? urlsInput.split(',').map(u => u.trim()).filter(Boolean) : [];
      const typeValue = document.getElementById('addType').value;
      if (!name || isNaN(price) || !typeValue) return showToast("Faltan datos");
      const uploadedUrls = [];
      for (const f of files) {
        const u = await uploadImageAndGetURL(f);
        if (u) uploadedUrls.push(u);
      }
      const allImages = [...uploadedUrls, ...urlList];
      if (allImages.length === 0) return showToast('Sube al menos una imagen o pega una URL');
      const typeObj = { normal: typeValue === 'normal', carrusel: typeValue === 'carrusel' };
      const producto = {
        nombre: name,
        precio: price,
        descripcion: document.getElementById('addDesc').value.trim(),
        tipo: document.getElementById('addCategory').value,
        type: typeObj,
        imagenes: allImages,
        imagen: allImages[0],
        variantesDisponibles: window.addVariants || {},
        disponibles: Object.values(window.addVariants || {}).reduce((a, b) => a + b, 0),
        creado: new Date()
      };
      await addDoc(collection(db, 'productos'), producto);
      showToast('¬°Producto agregado!');
      closeModal('addProductModal');
    };

    document.getElementById('editImageFiles').addEventListener('change', e => {
      const files = Array.from(e.target.files || []);
      const wrap = document.getElementById('editNewPreview');
      wrap.innerHTML = '';
      files.forEach(file => {
        const reader = new FileReader();
        const dv = document.createElement('div'); dv.style.width='96px'; dv.style.height='96px'; dv.style.overflow='hidden'; dv.style.borderRadius='8px';
        reader.onload = ev => { const img = document.createElement('img'); img.src = ev.target.result; img.style.width='96px'; img.style.height='96px'; img.style.objectFit='cover'; dv.appendChild(img); };
        reader.readAsDataURL(file);
        wrap.appendChild(dv);
      });
    });

    document.getElementById('addPostBtn').onclick = () => {
      document.getElementById('addProductModal').classList.add('active');
      document.querySelectorAll('#addProductModal input, #addProductModal textarea, #addProductModal select').forEach(i => {
        if (i.type !== 'file') i.value = '';
      });
      document.getElementById('addImageFiles').value = '';
      document.getElementById('addImagesPreview').style.display = 'none';
      window.addVariants = {};
    };

    function showToast(msg) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 3000);
    }

    function closeModal(id) { document.getElementById(id).classList.remove('active'); }

    document.querySelectorAll('.modal').forEach(m => m.addEventListener('click', e => e.target === m && closeModal(m.id)));
    document.querySelectorAll('[id^="cancel"]').forEach(b => b.onclick = () => closeModal(b.closest('.modal').id));
    document.getElementById('adminGear').onclick = e => { e.stopPropagation(); document.getElementById('adminDropdown').classList.toggle('show'); };
    document.addEventListener('click', () => document.getElementById('adminDropdown').classList.remove('show'));
    document.getElementById('toggleTextEdit').onclick = () => {
      textEditMode = !textEditMode;
      document.getElementById('textEditControls').classList.toggle('active');
      document.querySelectorAll('[contenteditable="true"]').forEach(el => el.classList.toggle('editing'));
    };
    document.getElementById('saveTextChanges').onclick = async () => {
      for (const [key, value] of Object.entries(textChanges)) {
        const [c, d, f] = key.split('|');
        await setDoc(doc(db, c, d), { [f]: value }, { merge: true });
      }
      showToast("Cambios guardados");
      textChanges = {};
    };
    document.getElementById('cancelTextChanges').onclick = () => location.reload();
    document.getElementById('openSocialModal').onclick = () => {
      document.getElementById('socialLinksModal').classList.add('active');
      onSnapshot(doc(db, "links", "social"), snap => {
        if (snap.exists()) {
          const d = snap.data();
          ['tiktok','instagram','facebook','x','whatsapp'].forEach(k => document.getElementById(k+'Input').value = d[k] || '');
        }
      });
    };
    document.getElementById('saveSocialLinks').onclick = async () => {
      const links = {
        tiktok: document.getElementById('tiktokInput').value.trim(),
        instagram: document.getElementById('instagramInput').value.trim(),
        facebook: document.getElementById('facebookInput').value.trim(),
        x: document.getElementById('xInput').value.trim(),
        whatsapp: document.getElementById('whatsappInput').value.trim()
      };
      await setDoc(doc(db, "links", "social"), links, { merge: true });
      showToast("Redes guardadas");
      closeModal('socialLinksModal');
    };
    document.getElementById('logoutBtn').onclick = () => {
      if (confirm('¬øQuieres cerrar sesi√≥n?')) {
        signOut(auth).then(() => window.location.href = 'login.html');
      }
    };

    onSnapshot(doc(db, "textos", "hero"), snap => {
      if (snap.exists() && snap.data().fondo_url) {
        document.getElementById('heroBanner').style.backgroundImage = `url(${snap.data().fondo_url})`;
      }
    });

    loadProductsByType('carrusel', 'newCarousel');
    loadProductsByType('normal', 'productsGrid');
    loadEditableTexts();
  </script>
</body>
</html>
