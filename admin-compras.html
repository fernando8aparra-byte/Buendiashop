<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compras - Efraín Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <style>
    :root { --bg: #f9f9fb; --card: #fff; --text: #1a1a1a; --accent: #000; --border: #e0e0e0; }
    [data-theme="dark"] { --bg: #0f0f0f; --card: #1a1a1a; --text: #f0f0f0; --accent: #fff; --border: #333; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-top: 70px; }
    .header { position: fixed; top: 0; left: 0; width: 100%; height: 70px; background: var(--card); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; z-index: 1000; }
    .back-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; }
    .header-center { flex: 1; text-align: center; font-weight: 800; font-size: 1.2rem; text-transform: uppercase; }
    .main { max-width: 900px; margin: 0 auto; padding: 20px; }
    .card { background: var(--card); border: 1.5px solid var(--border); border-radius: 14px; padding: 20px; margin-bottom: 16px; }
    .total { font-weight: 800; font-size: 1.4rem; color: var(--accent); margin: 10px 0; }
    .address { font-size: 0.9rem; line-height: 1.6; color: #555; margin-top: 10px; }
    .btn { padding: 8px 12px; margin: 5px 2px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
    .btn-print { background: #f0f0f0; }
    .btn-send { background: #3b82f6; color: white; }
    .btn-status { background: #f59e0b; color: white; }
    .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #000; color: white; padding: 12px 24px; border-radius: 8px; z-index: 9999; opacity: 0; transition: opacity 0.3s; }
    .toast.show { opacity: 1; }
  </style>
</head>
<body data-theme="light">

  <header class="header">
    <button class="back-btn" onclick="window.location.href='index.html'">Back</button>
    <div class="header-center">COMPRAS</div>
    <div></div>
  </header>

  <div class="main" id="ordersContainer">
    <div class="card">Cargando...</div>
  </div>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBmv4Wtlg295lfsWh1vpDtOHkxMD34vmUE",
      authDomain: "boutique-buendia.firebaseapp.com",
      projectId: "boutique-buendia",
      storageBucket: "boutique-buendia.firebasestorage.app",
      messagingSenderId: "430651152709",
      appId: "1:430651152709:web:aaa54eeb8e3ba64c43062c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const container = document.getElementById('ordersContainer');
    const toast = document.getElementById('toast');

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // === MODO PRUEBA (SI FIREBASE FALLA) ===
    async function loadOrders() {
      try {
        const q = query(collection(db, 'orders'), orderBy('date', 'desc'));
        const snapshot = await getDocs(q);
        
        if (snapshot.empty) throw new Error("No hay órdenes");

        let html = '';
        snapshot.forEach(doc => {
          const o = doc.data();
          o.id = doc.id;
          if (!o.status) o.status = 'paid';
          if (!o.total) o.total = (o.products || []).reduce((s, p) => s + (p.price * p.qty), 0) || 0;

          const addr = o.address || {};
          const prods = (o.products || []).map(p => `${p.qty || 1}x ${p.name || 'Producto'} - $${(p.price * p.qty).toFixed(2)}`).join('<br>');

          html += `
            <div class="card">
              <strong>#${o.id}</strong><br>
              <div class="total">$${Number(o.total).toFixed(2)}</div>
              <div><strong>Nombre:</strong> ${addr.name || '—'}</div>
              <div><strong>Tel:</strong> ${addr.phone || '—'}</div>
              <div><strong>Dir:</strong> ${addr.street || ''}, ${addr.colonia || ''}, CP ${addr.cp || ''}</div>
              <div><strong>Estado:</strong> ${addr.state || '—'}</div>
              <div style="margin:10px 0;">${prods}</div>
              <button class="btn btn-print" onclick="printOrder('${o.id}')">Print</button>
              <button class="btn btn-send" onclick="sendOrder('${o.id}')">Send</button>
              <button class="btn btn-status" onclick="changeStatus('${o.id}', '${o.status}')">
                ${o.status === 'paid' ? 'Pagado' : o.status === 'shipped' ? 'Enviado' : 'Entregado'}
              </button>
            </div>`;
        });
        container.innerHTML = html;

      } catch (err) {
        console.error(err);
        // === DATOS DE PRUEBA (SIEMPRE FUNCIONA) ===
        container.innerHTML = `
          <div class="card">
            <strong>#21C32736FB083773M</strong><br>
            <div class="total">$299.00</div>
            <div><strong>Nombre:</strong> Pepito</div>
            <div><strong>Tel:</strong> 6331258910</div>
            <div><strong>Dir:</strong> No se, Tampoco, CP 09282</div>
            <div><strong>Estado:</strong> Sinaloa</div>
            <div style="margin:10px 0;">1x Camisa - $299.00</div>
            <button class="btn btn-print" onclick="alert('Imprimiendo...')">Print</button>
            <button class="btn btn-send" onclick="showToast('Enviado')">Send</button>
            <button class="btn btn-status" onclick="showToast('Estado cambiado')">Pagado</button>
          </div>`;
        showToast("Modo prueba: Firebase bloqueado");
      }
    }

    window.printOrder = (id) => alert(`Imprimiendo orden ${id}`);
    window.sendOrder = async (id) => {
      if (confirm('¿Enviar?')) {
        try {
          await updateDoc(doc(db, 'orders', id), { status: 'shipped' });
          showToast('Enviado');
          loadOrders();
        } catch { showToast('Error'); }
      }
    };
    window.changeStatus = async (id, status) => {
      const next = status === 'paid' ? 'shipped' : 'delivered';
      if (confirm('¿Cambiar estado?')) {
        try {
          await updateDoc(doc(db, 'orders', id), { status: next });
          showToast('Estado actualizado');
          loadOrders();
        } catch { showToast('Error'); }
      }
    };

    loadOrders();
  </script>
</body>
</html>
