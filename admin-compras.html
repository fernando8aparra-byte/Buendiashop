<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compras • Efraín Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    :root {
      --bg: #f8fafc;
      --surface: #ffffff;
      --text: #1e293b;
      --text-light: #64748b;
      --border: #e2e8f0;
      --primary: #000000;
      --accent: #25D366;
      --shadow: 0 10px 25px rgba(0,0,0,0.08);
      --radius: 20px;
      --transition: all 0.3s ease;
    }
    [data-theme="dark"] {
      --bg: #0f172a;
      --surface: #1e293b;
      --text: #f1f5f9;
      --text-light: #94a3b8;
      --border: #334155;
      --shadow: 0 10px 25px rgba(0,0,0,0.4);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding-top: 80px;
      transition: var(--transition);
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 80px;
      background: var(--surface);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      z-index: 1000;
      display: flex;
      align-items: center;
      padding: 0 20px;
      gap: 20px;
    }
    .back-btn {
      background: rgba(0,0,0,0.08);
      border: none;
      width: 48px; height: 48px;
      border-radius: 50%;
      color: var(--text);
      font-size: 1.4rem;
      cursor: pointer;
      transition: var(--transition);
    }
    .back-btn:hover { background: rgba(0,0,0,0.15); transform: scale(1.1); }
    .logo { font-weight: 900; font-size: 1.6rem; letter-spacing: -1px; }
    .header-right {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .total-ventas {
      font-size: 1.1rem;
      font-weight: 700;
      background: var(--primary);
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
    }
    .icon-btn {
      background: none; border: none; font-size: 1.4rem; color: var(--text-light);
      cursor: pointer; padding: 10px; border-radius: 50%; transition: var(--transition);
    }
    .icon-btn:hover { background: rgba(0,0,0,0.1); color: var(--text); }

    main { max-width: 1200px; margin: 0 auto; padding: 24px 16px; }

    .search-bar {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .search-input, .date-input {
      padding: 14px 18px;
      border: 2px solid var(--border);
      border-radius: 14px;
      background: var(--surface);
      font-size: 1rem;
      flex: 1;
      min-width: 250px;
      transition: var(--transition);
    }
    .search-input:focus, .date-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(0,0,0,0.1);
    }

    .orders-grid {
      display: grid;
      gap: 24px;
    }
    .order-card {
      background: var(--surface);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }
    .order-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      border-color: var(--primary);
    }
    .order-header {
      background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
      color: white;
      padding: 20px 24px;
      font-size: 1.3rem;
      font-weight: 800;
    }
    .order-body { padding: 24px; }
    .order-total {
      font-size: 2rem;
      font-weight: 900;
      color: var(--primary);
      margin-bottom: 16px;
    }
    .order-products {
      background: rgba(0,0,0,0.04);
      padding: 16px;
      border-radius: 12px;
      margin: 16px 0;
    }
    .order-product {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      font-size: 0.98rem;
    }
    .order-address {
      background: rgba(0,0,0,0.03);
      padding: 16px;
      border-radius: 12px;
      line-height: 1.7;
      font-size: 0.95rem;
    }
    .order-date {
      margin-top: 16px;
      color: var(--text-light);
      font-size: 0.9rem;
      text-align: right;
    }

    .empty {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-light);
      font-size: 1.2rem;
    }
    .empty i { font-size: 4rem; margin-bottom: 20px; opacity: 0.3; }

    @media (max-width: 768px) {
      .search-bar { flex-direction: column; }
      .search-input, .date-input { min-width: 100%; }
      .order-total { font-size: 1.7rem; }
    }
  </style>
</head>
<body data-theme="light">

  <header>
    <button class="back-btn" onclick="window.location.href='admin.html'">
      ←
    </button>
    <div class="logo">EFRAÍN SHOP</div>
    <div class="header-right">
      <div class="total-ventas" id="totalVentas">$0 MXN</div>
      <button class="icon-btn" id="themeToggle">Moon</button>
      <button class="icon-btn" id="sortBtn">Sort</button>
    </div>
  </header>

  <main>
    <div class="search-bar">
      <input type="text" class="search-input" id="searchInput" placeholder="Buscar por nombre, teléfono, producto, colonia, ID, etc...">
      <input type="date" class="date-input" id="dateFilter">
    </div>

    <div class="orders-grid" id="ordersContainer">
      <div class="empty">
        <i class="fas fa-spinner fa-spin"></i>
        <div>Cargando compras...</div>
      </div>
    </div>
  </main>

  <!-- TU JS ORIGINAL (SIN CAMBIOS) -->
  <script type="module" src="js/compras.js"></script>

  <script>
    // === MODO OSCURO ===
    const themeToggle = document.getElementById('themeToggle');
    const currentTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', currentTheme);
    themeToggle.innerHTML = currentTheme === 'dark' ? 'Sun' : 'Moon';

    themeToggle.addEventListener('click', () => {
      const isDark = document.body.getAttribute('data-theme') === 'dark';
      const newTheme = isDark ? 'light' : 'dark';
      document.body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      themeToggle.innerHTML = newTheme === 'dark' ? 'Sun' : 'Moon';
    });

    // === BÚSQUEDA AVANZADA + FILTRO POR FECHA ===
    const searchInput = document.getElementById('searchInput');
    const dateFilter = document.getElementById('dateFilter');

    function filterOrders() {
      const term = searchInput.value.toLowerCase().trim();
      const selectedDate = dateFilter.value;

      const cards = document.querySelectorAll('.order-card');
      cards.forEach(card => {
        const text = card.textContent.toLowerCase();
        const dateElement = card.querySelector('.order-date');
        const orderDate = dateElement ? dateElement.textContent : '';

        const matchesSearch = !term || text.includes(term);
        const matchesDate = !selectedDate || orderDate.includes(selectedDate.split('-').reverse().join('/').slice(0,10));

        card.style.display = (matchesSearch && matchesDate) ? 'block' : 'none';
      });
    }

    searchInput.addEventListener('input', filterOrders);
    dateFilter.addEventListener('change', filterOrders);

    // === TOTAL DE VENTAS EN DINERO ===
    const totalVentasEl = document.getElementById('totalVentas');
    const originalRender = window.renderOrders || renderOrders;
    
    window.renderOrders = function() {
      originalRender();

      // Calcular total de ventas
      let total = 0;
      window.orders.forEach(order => {
        total += Number(order.total || 0);
      });
      totalVentasEl.textContent = `$${total.toLocaleString('es-MX')} MXN`;

      // Aplicar filtro después de renderizar
      setTimeout(filterOrders, 100);
    };

    // Hacer que el botón de ordenar siga funcionando
    document.getElementById('sortBtn').addEventListener('click', () => {
      document.getElementById('sortBtn').click(); // Dispara el evento original
    });
  </script>
</body>
</html>
