<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compras • Efraín Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  
  <style>
    :root {
      --bg: #ffffff;
      --text: #1a1a1a;
      --border: #e2e2e2;
      --card-bg: #ffffff;
      --accent: #000000;
      --accent-light: #f8f8f8;
      --shadow: 0 8px 30px rgba(0,0,0,0.07);
      --radius: 18px;
      --transition: all 0.35s ease;
      --green: #10b981;
      --red: #ef4444;
      --blue: #3b82f6;
      --yellow: #f59e0b;
      --purple: #8b5cf6;
    }

    [data-theme="dark"] {
      --bg: #000000;
      --text: #f5f5f5;
      --border: #333;
      --card-bg: #111;
      --accent-light: #1a1a1a;
      --shadow: 0 8px 30px rgba(0,0,0,0.5);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: var(--transition);
    }

    .header {
      position: sticky;
      top: 0;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
      padding: 16px 20px;
      backdrop-filter: blur(12px);
    }
    .header-inner {
      max-width: 1400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 20px;
    }
    .logo {
      font-weight: 800;
      font-size: 1.8rem;
      letter-spacing: -0.8px;
      color: var(--accent);
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .back-btn, .theme-toggle, .toggle-stats-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 10px;
      border-radius: 12px;
      color: var(--text);
      transition: var(--transition);
    }
    .back-btn:hover, .theme-toggle:hover, .toggle-stats-btn:hover {
      background: var(--accent-light);
      transform: translateY(-2px);
    }
    .total-ventas {
      background: var(--green);
      color: white;
      padding: 12px 28px;
      border-radius: 50px;
      font-weight: 800;
      font-size: 1.5rem;
      box-shadow: 0 6px 20px rgba(16,185,129,0.3);
      min-width: 150px;
      text-align: center;
    }
    .total-ventas.negative { background: var(--red); box-shadow: 0 6px 20px rgba(239,68,68,0.3); }

    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .page-title {
      font-size: 2.4rem;
      font-weight: 800;
      margin-bottom: 32px;
      letter-spacing: -1px;
    }

    .search-bar { margin-bottom: 40px; }
    .search-input {
      width: 100%;
      padding: 18px 24px;
      border: 1.5px solid var(--border);
      border-radius: 14px;
      font-size: 1.1rem;
      background: var(--card-bg);
      color: var(--text);
    }
    .search-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 5px rgba(0,0,0,0.06);
    }

    .orders-grid { display: grid; gap: 28px; }
    .order-card {
      background: var(--card-bg);
      border: 1.5px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }
    .order-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      border-color: var(--accent);
    }
    .order-header {
      background: var(--accent);
      color: white;
      padding: 20px 28px;
      font-weight: 700;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .order-body { padding: 28px; }
    .order-total {
      font-size: 2.6rem;
      font-weight: 800;
      margin-bottom: 16px;
      color: var(--accent);
    }
    .order-id { font-size: 0.95rem; color: #666; margin-bottom: 12px; }
    .order-date {
      font-size: 0.95rem;
      color: #888;
      margin-top: 20px;
      font-weight: 500;
    }
    .order-products, .order-address {
      background: var(--accent-light);
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      line-height: 1.8;
    }
    .order-product {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
    }
    .order-product:last-child { border: none; }

    .empty-state {
      text-align: center;
      padding: 120px 20px;
      color: #999;
      font-size: 1.3rem;
    }
    .empty-state i { font-size: 4rem; margin-bottom: 20px; opacity: 0.4; }

    /* Panel Estadísticas (lateral deslizable) */
    .stats-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 380px;
      height: 100vh;
      background: var(--card-bg);
      border-left: 1.5px solid var(--border);
      box-shadow: -10px 0 30px rgba(0,0,0,0.1);
      z-index: 999;
      transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      padding: 24px;
      overflow-y: auto;
    }
    .stats-panel.open { right: 0; }
    .stats-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }
    .stats-header h2 {
      font-size: 1.5rem;
      font-weight: 800;
    }
    .close-stats {
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      color: #999;
    }
    .stats-grid {
      display: grid;
      gap: 20px;
    }
    .stat-card {
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 20px;
      background: var(--accent-light);
      border-radius: 14px;
    }
    .stat-icon {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      color: white;
    }
    .stat-icon.green { background: var(--green); }
    .stat-icon.blue { background: var(--blue); }
    .stat-icon.yellow { background: var(--yellow); }
    .stat-icon.purple { background: var(--purple); }
    .stat-info h3 {
      font-size: 0.9rem;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }
    .stat-info p {
      font-size: 2rem;
      font-weight: 800;
      margin-top: 4px;
    }

    @media (max-width: 768px) {
      .stats-panel { width: 100%; right: -100%; }
      .stats-panel.open { right: 0; }
    }
  </style>
</head>
<body data-theme="light">

  <div class="header">
    <div class="header-inner">
      <button class="back-btn" onclick="location.href='admin.html'">
        <i class="fas fa-arrow-left"></i>
      </button>
      <div class="logo">EFRAÍN SHOP</div>
      <div class="header-right">
        <div class="total-ventas" id="totalVentas">$0</div>
        <button class="toggle-stats-btn" id="toggleStats">
          <i class="fas fa-chart-bar"></i>
        </button>
        <button class="theme-toggle" id="themeToggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Panel Estadísticas (oculto por defecto) -->
  <div class="stats-panel" id="statsPanel">
    <div class="stats-header">
      <h2>Estadísticas</h2>
      <button class="close-stats" id="closeStats">×</button>
    </div>
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon green"><i class="fas fa-box"></i></div>
        <div class="stat-info">
          <h3>Productos Vendidos</h3>
          <p id="totalItems">0</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon blue"><i class="fas fa-shopping-cart"></i></div>
        <div class="stat-info">
          <h3>Total Órdenes</h3>
          <p id="totalOrders">0</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon yellow"><i class="fas fa-clock"></i></div>
        <div class="stat-info">
          <h3>Pendientes</h3>
          <p id="pendingOrders">0</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon purple"><i class="fas fa-calendar-check"></i></div>
        <div class="stat-info">
          <h3>Hoy</h3>
          <p id="todayOrders">0</p>
        </div>
      </div>
    </div>
  </div>

  <div class="main-container">
    <h1 class="page-title">Historial de Compras</h1>

    <div class="search-bar">
      <input type="text" class="search-input" id="searchInput" placeholder="Buscar por nombre, teléfono, colonia, ID de orden...">
    </div>

    <div class="orders-grid" id="ordersContainer">
      <div class="empty-state">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Cargando compras...</p>
      </div>
    </div>
  </div>

  <!-- JavaScript separado -->
  <script type="module" src="js/compras.js"></script>
</body>
</html>
