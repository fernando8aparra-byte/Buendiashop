<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compras • Efraín Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    :root {
      --bg: #ffffff;
      --text: #1a1a1a;
      --border: #e2e2e2;
      --card-bg: #ffffff;
      --accent: #000000;
      --accent-light: #f8f8f8;
      --shadow: 0 8px 25px rgba(0,0,0,0.06);
      --shadow-hover: 0 20px 40px rgba(0,0,0,0.1);
      --radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    [data-theme="dark"] {
      --bg: #000000;
      --text: #f5f5f5;
      --border: #333333;
      --card-bg: #111111;
      --accent-light: #1a1a1a;
      --shadow: 0 8px 25px rgba(0,0,0,0.3);
      --shadow-hover: 0 20px 40px rgba(0,0,0,0.4);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: var(--transition);
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
      padding: 16px 20px;
      backdrop-filter: blur(10px);
    }
    .header-inner {
      max-width: 1400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 20px;
    }
    .logo {
      font-weight: 800;
      font-size: 1.6rem;
      letter-spacing: -0.5px;
      color: var(--accent);
    }
    .back-btn, .theme-toggle {
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      padding: 10px;
      border-radius: 12px;
      transition: var(--transition);
      color: var(--text);
    }
    .back-btn:hover, .theme-toggle:hover {
      background: var(--accent-light);
      transform: translateY(-2px);
    }
    .total-ventas {
      background: var(--accent);
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    /* Main */
    .main-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .page-title {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 32px;
      color: var(--text);
      letter-spacing: -0.5px;
    }
    .search-bar {
      display: flex;
      gap: 16px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    .search-input, .date-input {
      padding: 14px 18px;
      border: 1.5px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
      background: var(--card-bg);
      color: var(--text);
      transition: var(--transition);
      flex: 1;
      min-width: 280px;
    }
    .search-input:focus, .date-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(0,0,0,0.05);
    }
    .search-input::placeholder { color: #999; }

    /* Orders Grid */
    .orders-grid {
      display: grid;
      gap: 24px;
    }
    .order-card {
      background: var(--card-bg);
      border: 1.5px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      transition: var(--transition);
      box-shadow: var(--shadow);
    }
    .order-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-hover);
      border-color: var(--accent);
    }
    .order-header {
      background: var(--accent);
      color: white;
      padding: 18px 24px;
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: 0.8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .order-header i { font-size: 1.2rem; }

    .order-body {
      padding: 28px;
    }
    .order-total {
      font-size: 2.4rem;
      font-weight: 800;
      margin-bottom: 20px;
      letter-spacing: -1px;
      color: var(--accent);
    }
    .order-meta {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin: 20px 0;
      padding: 20px;
      background: var(--accent-light);
      border-radius: 12px;
      font-size: 0.95rem;
    }
    .meta-item {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text);
    }
    .meta-item i {
      color: var(--accent);
      font-size: 1.1rem;
      width: 20px;
    }

    .order-products {
      background: var(--accent-light);
      padding: 18px;
      border-radius: 12px;
      margin: 20px 0;
    }
    .order-product {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      font-size: 0.98rem;
      border-bottom: 1px solid var(--border);
    }
    .order-product:last-child { border-bottom: none; }

    .order-actions {
      margin-top: 24px;
      display: flex;
      gap: 12px;
    }
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.95rem;
      transition: var(--transition);
      flex: 1;
      justify-content: center;
    }
    .btn-print {
      background: var(--accent);
      color: white;
    }
    .btn-print:hover {
      background: #111;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 100px 20px;
      color: #999;
      font-size: 1.3rem;
    }
    .empty-state i {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .order-meta { grid-template-columns: 1fr; }
      .search-bar { flex-direction: column; }
      .search-input, .date-input { min-width: 100%; }
    }
  </style>
</head>
<body data-theme="light">
  <div class="header">
    <div class="header-inner">
      <button class="back-btn" onclick="location.href='admin.html'">
        <i class="fas fa-arrow-left"></i>
      </button>
      <div class="logo">EFRAÍN SHOP</div>
      <div style="display:flex; align-items:center; gap:20px;">
        <div class="total-ventas" id="totalVentas">$0</div>
        <button class="theme-toggle" id="themeToggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="main-container">
    <h1 class="page-title">Historial de Compras</h1>
    
    <div class="search-bar">
      <input type="text" class="search-input" id="searchInput" placeholder="Buscar por cliente, teléfono, producto, colonia...">
      <input type="date" class="date-input" id="dateFilter">
    </div>

    <div class="orders-grid" id="ordersContainer">
      <div class="empty-state">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Cargando compras...</p>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "boutique-buendia.firebaseapp.com",
      projectId: "boutique-buendia",
      storageBucket: "boutique-buendia.firebasestorage.app",
      messagingSenderId: "430651152709",
      appId: "1:430651152709:web:aaa54eeb8e3ba64c43062c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    if (!localStorage.getItem('isAdmin')) window.location.href = 'login.html';

    let orders = [];
    const ordersRef = collection(db, "orders");
    let unsubscribe = null;

    function loadOrders(order = 'desc') {
      const q = query(ordersRef, orderBy("date", order));
      unsubscribe = onSnapshot(q, (snapshot) => {
        orders = [];
        snapshot.forEach(doc => {
          orders.push({ id: doc.id, ...doc.data() });
        });
        renderOrders();
        updateTotalVentas();
      });
    }
    loadOrders('desc');

    function renderOrders() {
      const container = document.getElementById('ordersContainer');
      container.innerHTML = '';

      if (orders.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-shopping-bag"></i>
            <p>No hay compras registradas aún.</p>
          </div>`;
        return;
      }

      orders.forEach(order => {
        const addr = order.address || {};
        const productsHtml = (order.products || []).map(p => 
          `<div class="order-product">
            <span>${p.name} ${p.qty > 1 ? `<small>×${p.qty}</small>` : ''}</span>
            <strong>$${(p.price * (p.qty || 1)).toFixed(2)}</strong>
          </div>`
        ).join('');

        const card = document.createElement('div');
        card.className = 'order-card';
        card.innerHTML = `
          <div class="order-header">
            <i class="fas fa-receipt"></i>
            Orden #${order.id.slice(0,8).toUpperCase()}
          </div>
          <div class="order-body">
            <div class="order-total">$${Number(order.total || 0).toLocaleString('es-MX')}</div>
            
            <div class="order-meta">
              <div class="meta-item"><i class="fas fa-user"></i> ${addr.name || 'Sin nombre'}</div>
              <div class="meta-item"><i class="fas fa-phone"></i> ${addr.phone || 'Sin teléfono'}</div>
              <div class="meta-item"><i class="fas fa-map-marker-alt"></i> ${addr.colonia || 'Sin colonia'}</div>
              <div class="meta-item"><i class="fas fa-calendar"></i> ${new Date(order.date?.seconds * 1000 || Date.now()).toLocaleDateString('es-MX')}</div>
            </div>

            <div class="order-products">${productsHtml}</div>

            <div class="order-actions">
              <button class="btn btn-print" onclick="printLabel('${order.id}')">
                <i class="fas fa-print"></i>
                Imprimir Etiqueta
              </button>
            </div>
          </div>

          <div class="print-label" style="display:none;">
            <h2>EFRAÍN SHOP</h2>
            <p><strong>Cliente:</strong> ${addr.name}<br>
               <strong>Tel:</strong> ${addr.phone}<br>
               <strong>Dirección:</strong> ${addr.street}, ${addr.colonia}, CP ${addr.cp}, ${addr.state}<br>
               <strong>Orden #${order.id}</strong> • Total: $${(order.total || 0).toFixed(2)}</p>
            <hr>
            ${order.products.map(p => `<p>• ${p.name} × ${p.qty || 1}</p>`).join('')}
          </div>
        `;
        container.appendChild(card);
      });
    }

    function updateTotalVentas() {
      const total = orders.reduce((sum, o) => sum + Number(o.total || 0), 0);
      document.getElementById('totalVentas').textContent = `$${total.toLocaleString('es-MX')}`;
    }

    window.printLabel = function(id) {
      const card = [...document.querySelectorAll('.order-card')].find(c => 
        c.querySelector('.order-header')?.textContent.includes(id)
      );
      const label = card.querySelector('.print-label');
      const win = window.open('', '', 'width=600,height=800');
      win.document.write(`
        <html><head><title>Etiqueta #${id.slice(0,8)}</title>
        <style>
          body{font-family:'Inter',sans-serif;padding:50px;background:white;color:black;line-height:1.8;font-size:18px}
          h2{font-size:32px;font-weight:800;text-align:center;margin-bottom:30px}
          p strong{display:inline-block;width:100px;}
          hr{border:none;border-top:2px dashed #000;margin:30px 0;}
        </style></head><body>${label.innerHTML}</body></html>
      `);
      win.document.close();
      setTimeout(() => { win.print(); win.close(); }, 500);
    };

    // Filtros y búsqueda
    document.getElementById('searchInput').addEventListener('input', filter);
    document.getElementById('dateFilter').addEventListener('change', filter);

    function filter() {
      const term = document.getElementById('searchInput').value.toLowerCase();
      const date = document.getElementById('dateFilter').value;
      document.querySelectorAll('.order-card').forEach(card => {
        const text = card.textContent.toLowerCase();
        const matchesSearch = !term || text.includes(term);
        const matchesDate = !date || text.includes(date.split('-').reverse().join('/'));
        card.style.display = (matchesSearch && matchesDate) ? 'block' : 'none';
      });
    }

    // Tema oscuro
    const toggle = document.getElementById('themeToggle');
    const saved = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', saved);
    toggle.innerHTML = saved === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';

    toggle.onclick = () => {
      const isDark = document.body.getAttribute('data-theme') === 'dark';
      const newTheme = isDark ? 'light' : 'dark';
      document.body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      toggle.innerHTML = newTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    };
  </script>
</body>
</html>
