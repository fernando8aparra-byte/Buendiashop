<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa de Ventas Global - Tumerch.mx Admin</title>

  <!-- Globe.gl + Three.js -->
  <script src="https://unpkg.com/three"></script>
  <script src="https://unpkg.com/globe.gl"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    // ──────────────────────────────────────────────
    // Configuración de Firebase (la misma que usas en todo el proyecto)
    // ──────────────────────────────────────────────
    const firebaseConfig = {
      apiKey: "AIzaSyBRCq0FuAY5NYBcQFv03WmdmUSehi1L_B4",
      authDomain: "merchct-d059a.firebaseapp.com",
      projectId: "merchct-d059a",
      storageBucket: "merchct-d059a.firebasestorage.app",
      messagingSenderId: "290525612160",
      appId: "1:290525612160:web:1aca5527196597c3eebe65",
      measurementId: "G-5VE65DCLCW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Lista de correos de super admins (ajusta según necesites)
    const SUPER_ADMINS = [
      "fernando8aparra@gmail.com",
      "luisatondo28@gmail.com",
      "rafaalejandrovm@gmail.com",
      "fpprem184@gmail.com"
      // agrega aquí todos los correos que tengan acceso completo
    ];

    // ──────────────────────────────────────────────
    // Protección: solo super admins pueden ver esta página
    // ──────────────────────────────────────────────
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Debes iniciar sesión primero.");
        location.href = "login.html";
        return;
      }

      const email = user.email?.toLowerCase();
      if (!email || !SUPER_ADMINS.includes(email)) {
        alert("Acceso denegado. Solo administradores principales pueden ver este mapa.");
        signOut(auth).then(() => {
          location.href = "index.html";
        });
        return;
      }

      // Si llegó aquí → es super admin → cargamos los datos
      document.getElementById("loading").style.display = "none";
      document.getElementById("content").style.display = "block";
      loadSalesData();
    });

    // ──────────────────────────────────────────────
    // Cargar y procesar todas las órdenes
    // ──────────────────────────────────────────────
    async function loadSalesData() {
      const loadingEl = document.getElementById("loadingMap");
      loadingEl.style.display = "flex";

      try {
        const ordersSnap = await getDocs(collection(db, "orders"));
        const salesByLocation = {};

        let totalOrders = 0;
        let totalRevenue = 0;

        ordersSnap.forEach((doc) => {
          const order = doc.data();

          // Ajusta estos campos según cómo guardas tus órdenes
          const city =
            order.shippingAddress?.city ||
            order.city ||
            order.shipping?.city ||
            "Sin ubicación";

          const country =
            order.shippingAddress?.country ||
            order.country ||
            "MX";

          const amount = Number(
            order.total ||
            order.amount ||
            order.totalAmount ||
            order.grandTotal ||
            0
          );

          let lat = order.lat || order.shippingAddress?.lat || null;
          let lng = order.lng || order.shippingAddress?.lng || null;

          const key = lat && lng ? `${lat.toFixed(4)},${lng.toFixed(4)}` : `${city}|${country}`;

          if (!salesByLocation[key]) {
            salesByLocation[key] = {
              city,
              country,
              orders: 0,
              revenue: 0,
              lat,
              lng,
            };
          }

          salesByLocation[key].orders += 1;
          salesByLocation[key].revenue += amount;

          totalOrders += 1;
          totalRevenue += amount;
        });

        const pointsData = Object.values(salesByLocation)
          .filter((p) => p.orders > 0)
          .map((p) => ({
            city: p.city,
            country: p.country,
            orders: p.orders,
            revenue: p.revenue,
            lat: p.lat || getApproxLatLng(p.city, p.country).lat,
            lng: p.lng || getApproxLatLng(p.city, p.country).lng,
          }));

        updateStats(totalOrders, totalRevenue, pointsData);
        renderGlobe(pointsData);

      } catch (err) {
        console.error("Error al cargar órdenes:", err);
        document.getElementById("errorMessage").textContent =
          "No se pudieron cargar los datos. Revisa la consola.";
        document.getElementById("errorMessage").style.display = "block";
      } finally {
        loadingEl.style.display = "none";
      }
    }

    // ──────────────────────────────────────────────
    // Coordenadas aproximadas (fallback)
    // ──────────────────────────────────────────────
    function getApproxLatLng(city, country) {
      const locations = {
        Hermosillo: { lat: 29.07297, lng: -110.95592 },
        "Ciudad de México": { lat: 19.4326, lng: -99.1332 },
        Guadalajara: { lat: 20.6597, lng: -103.3496 },
        Monterrey: { lat: 25.6866, lng: -100.3161 },
        Tijuana: { lat: 32.5251, lng: -117.0336 },
        Cancún: { lat: 21.1619, lng: -86.8515 },
        Mérida: { lat: 20.9674, lng: -89.5926 },
        Puebla: { lat: 19.0414, lng: -98.2063 },
        León: { lat: 21.1219, lng: -101.7068 },
        Querétaro: { lat: 20.5888, lng: -100.3899 },
        Chihuahua: { lat: 28.6353, lng: -106.0889 },
        Culiacán: { lat: 24.8044, lng: -107.494 },
        // Agrega más ciudades que aparezcan en tus pedidos
      };

      const key = city.trim();
      return locations[key] || { lat: 23.0, lng: -102.0 }; // centro de México por defecto
    }

    // ──────────────────────────────────────────────
    // Actualizar panel de estadísticas
    // ──────────────────────────────────────────────
    function updateStats(totalOrders, totalRevenue, pointsData) {
      document.getElementById("totalOrders").textContent = totalOrders.toLocaleString();
      document.getElementById("totalRevenue").textContent =
        "$" + Math.round(totalRevenue).toLocaleString();

      const top = [...pointsData]
        .sort((a, b) => b.revenue - a.revenue)
        .slice(0, 8);

      const container = document.getElementById("topCities");
      container.innerHTML = top.length
        ? top
            .map(
              (c) => `
            <div style="margin:8px 0; display:flex; justify-content:space-between; font-size:0.96rem; color:#e2e8f0;">
              <span>${c.city}${c.country && c.country !== "MX" ? ` (${c.country})` : ""}</span>
              <strong>$${Math.round(c.revenue).toLocaleString()}</strong>
            </div>
          `
            )
            .join("")
        : '<div style="color:#94a3b8; font-style:italic; text-align:center;">Aún no hay ventas registradas</div>';
    }

    // ──────────────────────────────────────────────
    // Renderizar el globo 3D
    // ──────────────────────────────────────────────
    function renderGlobe(pointsData) {
      const globe = Globe()
        .globeImageUrl("//unpkg.com/three-globe/example/img/earth-dark.jpg")
        .bumpImageUrl("//unpkg.com/three-globe/example/img/earth-topology.png")
        .backgroundImageUrl("//unpkg.com/three-globe/example/img/night-sky.png")
        .pointOfView({ altitude: 2.4, lat: 23, lng: -102 }) // centrado en México
        .pointsData(pointsData)
        .pointLat("lat")
        .pointLng("lng")
        .pointAltitude((d) => Math.max(0.012, Math.log(d.orders + 1) * 0.1))
        .pointRadius((d) => Math.sqrt(d.orders) * 0.5 + 0.4)
        .pointColor((d) => {
          if (d.orders <= 5) return "#4ade80";
          if (d.orders <= 25) return "#fbbf24";
          if (d.orders <= 80) return "#f97316";
          if (d.orders <= 200) return "#ef4444";
          return "#b91c1c";
        })
        .pointLabel((d) => `
          <div style="padding:6px 12px; text-align:center; min-width:160px;">
            <div style="font-weight:700; font-size:1.15rem; color:#60a5fa;">${d.city}</div>
            <div style="color:#94a3b8; font-size:0.9rem; margin:4px 0;">${d.country || "México"}</div>
            <hr style="border:none; border-top:1px solid #4a5568; margin:8px 0;">
            <div>Órdenes: <strong>${d.orders.toLocaleString()}</strong></div>
            <div>Ingresos: <strong>$${Math.round(d.revenue).toLocaleString()}</strong></div>
          </div>
        `)
        .onPointHover((point) => {
          const tooltip = document.getElementById("tooltip");
          if (point) {
            tooltip.innerHTML = point.pointLabel;
            tooltip.classList.remove("hidden");
            tooltip.style.left = `${event.clientX}px`;
            tooltip.style.top = `${event.clientY}px`;
          } else {
            tooltip.classList.add("hidden");
          }
        })
        (document.getElementById("globeViz"));

      // Rotación automática suave
      function animate() {
        const pov = globe.pointOfView();
        globe.pointOfView({ ...pov, lng: pov.lng + 0.14 });
        requestAnimationFrame(animate);
      }
      animate();
    }

    // ──────────────────────────────────────────────
    // Eventos
    // ──────────────────────────────────────────────
    document.getElementById("refreshBtn")?.addEventListener("click", () => {
      document.getElementById("totalOrders").textContent = "Cargando...";
      document.getElementById("totalRevenue").textContent = "Cargando...";
      loadSalesData();
    });
  </script>

  <style>
    #loading, #loadingMap {
      position: fixed;
      inset: 0;
      background: #000;
      color: #60a5fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      z-index: 9999;
    }

    #errorMessage {
      position: fixed;
      top: 90px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(239, 68, 68, 0.9);
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      z-index: 50;
      display: none;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 5px solid #333;
      border-top: 5px solid #60a5fa;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="loading">
    <div class="loading-spinner"></div>
    <p>Verificando acceso...</p>
  </div>

  <div id="content" style="display:none;">
    <div class="title-bar">
      <button class="btn" onclick="history.back()">
        <i class="fas fa-arrow-left"></i>
      </button>
      <div class="title">Mapa de Ventas Global - Tumerch.mx</div>
      <button class="btn" id="refreshBtn" title="Actualizar datos">
        <i class="fas fa-sync-alt"></i>
      </button>
    </div>

    <div id="globeViz"></div>

    <!-- Leyenda -->
    <div class="panel legend">
      <h4>Leyenda de Ventas</h4>
      <div style="margin:10px 0"><i class="fas fa-circle" style="color:#4ade80"></i> 1–5 órdenes</div>
      <div style="margin:10px 0"><i class="fas fa-circle" style="color:#fbbf24"></i> 6–25 órdenes</div>
      <div style="margin:10px 0"><i class="fas fa-circle" style="color:#f97316"></i> 26–80 órdenes</div>
      <div style="margin:10px 0"><i class="fas fa-circle" style="color:#ef4444"></i> 81–200 órdenes</div>
      <div style="margin:10px 0"><i class="fas fa-circle" style="color:#b91c1c"></i> 200+ órdenes</div>
    </div>

    <!-- Panel de estadísticas -->
    <div class="panel stats">
      <h3>Resumen Global</h3>
      <div style="margin:18px 0">
        <div class="stat-label">Total de órdenes</div>
        <div class="stat-big" id="totalOrders">0</div>
      </div>
      <div style="margin:18px 0">
        <div class="stat-label">Ingresos totales</div>
        <div class="stat-big" id="totalRevenue">$0</div>
      </div>
      <div style="margin:28px 0 12px 0; font-weight:600">Ciudades con más ventas</div>
      <div id="topCities"></div>
    </div>

    <div id="tooltip" class="tooltip hidden"></div>

    <div id="loadingMap" style="display:none;">
      <div class="loading-spinner"></div>
      <p>Cargando ventas...</p>
    </div>

    <div id="errorMessage"></div>
  </div>

</body>
</html>
